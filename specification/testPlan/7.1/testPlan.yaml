  description: Controller to handle Test Case REST calls
- name: Test  Plans
  description: Work with test plans programmatically using the REST APIs for Azure
    DevOps Services and Azure DevOps Server.
- name: Test  Suite  Entry
  description: Reorder test suite entries (test cases and child test suites) in a
    given test suite.
- name: Test  Suites
  description: Test suites help in organizing test cases in a test plan. A test suite
    can contain multiple child test suites, helping you build a folder structure under
    a test plan, or it can contain test cases. Last child test suites typically contain
    test cases, whereas intermediate suites represent a structure hierarchy. Intermediate
    suites can only be Static type, whereas last child suites can be of static suites,
    requirement-based suites, or query-based suites.
