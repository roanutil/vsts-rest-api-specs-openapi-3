paths:
  /{organization}/_apis/search/packagesearchresults:
    post:
      tags:
      - Package Search Results
      description: Provides a set of results for the search text.
      operationId: Package Search Results_Fetch Package Search Results
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '5.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: The Package Search Request.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageSearchRequest'
        required: true
      responses:
        200:
          description: successful operation
          headers:
            ActivityId:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PackageSearchResponseContent'
      security:
      - oauth2:
        - vso.packaging
      x-ms-docs-override-version: 5.1-preview.1
      x-ms-vss-resource: packageSearchResults
      x-ms-vss-method: FetchPackageSearchResults
      x-ms-preview: true
