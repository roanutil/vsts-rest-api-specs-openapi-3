paths:
  /{organization}/{project}/_apis/policy/configurations:
    get:
      tags:
      - Configurations
      description: |-
        Get a list of policy configurations in a project.

        The optional `scope` parameter can be used to retrieve a subset of policies from one or more branches
        in one or more repos.  The format of a `scope` is `{repoId}:{branch}` where either the `repoId` or
        `branch` may contain a wildcard.  For example, `*:refs/heads/master` could be used to return all policy
        configurations on all branches named "master" in all repos in the project.
        Similarly, `{repoId}:refs/heads/releases/*` could be used to return all policy configurations on all
        branches that begin with "releases/" in a specific repo with the ID `repoID`.  Omitting `scope` entirely
        returns all policy configurations in the project.  Omitting `branch` from the scope returns all branches.
        The optional `policyType` parameter can be used to filter the set of policies returned from this method.
      operationId: List
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: scope
        in: query
        description: The scope on which a subset of policies is applied.
        schema:
          type: string
      - name: policyType
        in: query
        description: Filter returned policies to only this type
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PolicyConfiguration'
      security:
