      description: Get code coverage data for a build.
      operationId: Code Coverage_Get Build Code Coverage
      parameters:
      - name: collection
        in: path
        description: The name of the Azure DevOps collection.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: buildId
        in: query
        description: ID of the build for which code coverage data needs to be fetched.
        required: true
        schema:
          type: integer
          format: int32
      - name: flags
        in: query
        description: Value of flags determine the level of code coverage details to
          be fetched. Flags are additive. Expected Values are 1 for Modules, 2 for
          Functions, 4 for BlockData.
        required: true
        schema:
          type: integer
          format: int32
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BuildCoverage'
      security:
      - oauth2:
        - vso.test
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: codeCoverage
      x-ms-vss-method: GetBuildCodeCoverage
