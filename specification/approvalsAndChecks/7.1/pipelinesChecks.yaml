components:
  schemas:
    ApprovalCheckConfiguration:
      description: ""
      allOf:
      - $ref: '#/components/schemas/CheckConfiguration'
    ApprovalConfig:
      type: object
      properties:
        approvers:
          type: array
          description: Ordered list of approvers.
          items:
            $ref: '#/components/schemas/IdentityRef'
        blockedApprovers:
          type: array
          description: Identities which are not allowed to approve.
          items:
            $ref: '#/components/schemas/IdentityRef'
        executionOrder:
          type: string
          description: Order in which approvers will be actionable.
          enum:
          - anyOrder
          - inSequence
          x-ms-enum:
            name: ApprovalExecutionOrder
            values:
            - value: anyOrder
              description: Indicates that the approvers can approve in any order.
            - value: inSequence
              description: Indicates that the approvers can only approve in a sequential
                order(Order in which they were assigned).
        instructions:
          type: string
          description: Instructions for the approver.
        minRequiredApprovers:
          type: integer
          description: Minimum number of approvers that should approve for the entire
            approval to be considered approved. Defaults to all.
          format: int32
      description: Config to create a new approval.
    ApprovalConfigSettings:
      description: Config to create a new approval.
      allOf:
      - $ref: '#/components/schemas/ApprovalConfig'
    CheckConfiguration:
      description: ""
      allOf:
      - $ref: '#/components/schemas/CheckConfigurationRef'
    CheckConfigurationData:
      type: object
      properties:
        checkConfiguration:
          $ref: '#/components/schemas/CheckConfiguration'
        definitionRefId:
          type: string
          description: Definition Ref Id of the particular check.
          format: uuid
      description: ""
    CheckConfigurationRef:
      type: object
      properties:
        id:
          type: integer
          description: Check configuration id.
          format: int32
        resource:
          $ref: '#/components/schemas/Resource'
        type:
          $ref: '#/components/schemas/CheckType'
        url:
          type: string
          description: The URL from which one can fetch the configured check.
      description: ""
    CheckData:
      type: object
      properties:
        checkConfigurationDataList:
          type: array
          description: List of check configuration data
          items:
            $ref: '#/components/schemas/CheckConfigurationData'
        checkDefinitions:
          type: array
          description: List of check definitions
          items:
            $ref: '#/components/schemas/CheckDefinitionData'
        defaultCheckSettings:
          type: object
          additionalProperties:
            type: string
          description: List of default check settings
        timeZoneList:
          type: array
          description: List of time zones.
          items:
            $ref: '#/components/schemas/TimeZone'
      description: ""
    CheckDefinitionData:
      type: object
      properties:
        allowMultipleConfigurations:
          type: boolean
          description: Flag to allow multiple configurations of a particular check
            on a resource.
        checkDefinition:
          $ref: '#/components/schemas/JObject'
        definitionRefId:
          type: string
          description: Check DefinitionRef Id
          format: uuid
        description:
          type: string
          description: Description about the check
        icon:
          $ref: '#/components/schemas/CheckIcon'
        name:
          type: string
          description: Name of the check
        uiContributionDependencies:
          type: array
          description: Check UI contribution Dependencies
          items:
            type: string
        uiContributionType:
          type: string
          description: Check UI contribution Type
      description: ""
    CheckIcon:
      type: object
      properties:
        assetLocation:
          type: string
          description: Asset Location of the icon
        name:
          type: string
          description: Name of the icon
        url:
          type: string
          description: Url of the icon
      description: ""
    CheckIssue:
      type: object
      properties:
        description:
          type: string
          description: Short summary of the check - its name and resource.
        detailedMessage:
          type: string
          description: A more detailed description of issue.
        message:
          type: string
          description: A description of issue.
        type:
          type: string
          description: The type (error, warning) of the issue.
          enum:
          - error
          - warning
          x-ms-enum:
            name: CheckIssueType
            values:
            - value: error
              description: ""
            - value: warning
              description: ""
      description: An issue (error, warning) associated with a check configuration.
    CheckIssueData:
      type: object
      properties:
        defaultCheckIssueSettings:
          type: object
          additionalProperties:
            type: string
          description: List of default check issue settings
        resourcesWithCheckIssuesList:
          type: array
          description: List of resources with check issues
          items:
            $ref: '#/components/schemas/ResourceCheckIssue'
      description: ""
    CheckRun:
      description: ""
      allOf:
      - $ref: '#/components/schemas/CheckRunResult'
    CheckRunResult:
      type: object
      properties:
        resultMessage:
          type: string
        status:
          type: string
          enum:
          - none
          - queued
          - running
          - approved
          - rejected
          - canceled
          - timedOut
          - failed
          - completed
          - all
          x-ms-enum:
            name: CheckRunStatus
            values:
            - value: none
              description: ""
            - value: queued
              description: ""
            - value: running
              description: ""
            - value: approved
              description: ""
            - value: rejected
              description: ""
            - value: canceled
              description: ""
            - value: timedOut
              description: ""
            - value: failed
              description: ""
            - value: completed
              description: ""
            - value: all
              description: ""
      description: ""
    CheckSuite:
      description: ""
      allOf:
      - $ref: '#/components/schemas/CheckSuiteRef'
    CheckSuiteRef:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/JObject'
        id:
          type: string
          description: Unique suite id generated by the pipeline orchestrator for
            the pipeline check runs request on the list of resources Pipeline orchestrator
            will used this identifier to map the check requests on a stage
          format: uuid
      description: ""
    CheckSuiteRequest:
      type: object
      properties:
        context:
          $ref: '#/components/schemas/JObject'
        id:
          type: string
          format: uuid
        resources:
          type: array
          items:
            $ref: '#/components/schemas/Resource'
      description: ""
    CheckType:
      type: object
      properties:
        id:
          type: string
          description: Gets or sets check type id.
          format: uuid
        name:
          type: string
          description: Name of the check type.
      description: ""
    GenericCheckConfiguration:
      description: ""
      allOf:
      - $ref: '#/components/schemas/CheckConfiguration'
    GraphSubjectBase:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/ReferenceLinks'
        descriptor:
          type: string
          description: The descriptor is the primary way to reference the graph subject
            while the system is running. This field will uniquely identify the same
            graph subject across both Accounts and Organizations.
        displayName:
          type: string
          description: This is the non-unique display name of the graph subject. To
            change this field, you must alter its value in the source provider.
        url:
          type: string
          description: This url is the full route to the source resource of this graph
            subject.
      description: ""
    IdentityRef:
      description: ""
      allOf:
      - $ref: '#/components/schemas/GraphSubjectBase'
    JObject:
      type: object
      properties:
        item:
          type: string
          format: JToken
        type:
          type: string
          description: Gets the node type for this JToken.
          format: JTokenType
      description: Represents a JSON object.
    ReferenceLinks:
      type: object
      properties:
        links:
          type: object
          additionalProperties:
            type: object
            properties: {}
          description: The readonly view of the links.  Because Reference links are
            readonly, we only want to expose them as read only.
      description: The class to represent a collection of REST reference links.
    Resource:
      type: object
      properties:
        id:
          type: string
          description: Id of the resource.
        name:
          type: string
          description: Name of the resource.
        type:
          type: string
          description: Type of the resource.
      description: ""
    ResourceCheckIssue:
      type: object
      properties:
        checkIssue:
          $ref: '#/components/schemas/CheckIssue'
        resource:
          $ref: '#/components/schemas/Resource'
      description: A check configuration issue (error, warning) associated with a
        resource.
    TaskCheckConfig:
      type: object
      properties:
        definitionRef:
          $ref: '#/components/schemas/TaskCheckDefinitionReference'
        displayName:
          type: string
        inputs:
          type: object
          additionalProperties:
            type: string
        linkedVariableGroup:
          type: string
        retryInterval:
          type: integer
          format: int32
      description: Config to facilitate task check
    TaskCheckConfiguration:
      description: ""
      allOf:
      - $ref: '#/components/schemas/CheckConfiguration'
    TaskCheckDefinitionReference:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        version:
          type: string
      description: ""
    TimeZone:
      type: object
      properties:
        displayName:
          type: string
          description: Display name of the time zone.
        id:
          type: string
          description: Id of the time zone.
      description: ""
    VssJsonCollectionWrapper:
      description: This class is used to serialize collections as a single JSON object
        on the wire.
      allOf:
      - $ref: '#/components/schemas/VssJsonCollectionWrapperBase'
    VssJsonCollectionWrapperBase:
      type: object
      properties:
        count:
          type: integer
          description: The number of serialized items.
          format: int32
      description: ""
  parameters:
    api-Version-preview.1:
      name: api-version
      in: query
      description: Version of the API to use.  This should be set to '7.1-preview.1'
        to use this version of the api.
      required: true
      schema:
        type: string
  securitySchemes:
    accessToken:
      type: http
      description: Personal access token. Use any value for the user name and the
