          type: string
      - name: packageName
        in: path
        description: Name of the package.
        required: true
        schema:
          type: string
      - name: packageVersion
        in: path
        description: Version of the package.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0-preview.1'
          to use this version of the api.
