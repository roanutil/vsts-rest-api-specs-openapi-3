        If the feed is not associated with any project, omit the project parameter from the request.
      operationId: NuGet_GetPackageVersionFromRecycleBin
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: feedId
        in: path
        description: Name or ID of the feed.
        required: true
        schema:
          type: string
      - name: packageName
        in: path
        description: Name of the package.
        required: true
        schema:
          type: string
      - name: packageVersion
        in: path
        description: Version of the package.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0-preview.1'
