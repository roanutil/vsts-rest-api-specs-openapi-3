paths:
  /{organization}/{project}/_apis/packaging/feeds/{feedId}/nuget/packages/{packageName}/upstreaming:
    get:
      tags:
      - NuGet
      description: Get the upstreaming behavior of a package within the context of
        a feed
      operationId: NuGet_Get Upstreaming Behavior
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: feedId
        in: path
        description: The name or id of the feed
        required: true
        schema:
          type: string
      - name: packageName
        in: path
        description: The name of the package
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpstreamingBehavior'
      security:
      - oauth2:
        - vso.packaging
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: upstreaming
      x-ms-vss-method: GetUpstreamingBehavior
    patch:
      tags:
      - NuGet
      description: |-
        Set the upstreaming behavior of a package within the context of a feed

        The package does not need to necessarily exist in the feed prior to setting the behavior.
        This assists with packages that are not yet ingested from an upstream, yet the feed owner wants
        to apply a specific behavior on the first ingestion.
      operationId: NuGet_Set Upstreaming Behavior
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: feedId
        in: path
        description: The name or id of the feed
        required: true
        schema:
          type: string
      - name: packageName
        in: path
        description: The name of the package
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: The behavior to apply to the package within the scope of the
          feed
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpstreamingBehavior'
        required: true
      responses:
        200:
          description: successful operation
          content: {}
      security:
      - oauth2:
        - vso.packaging_manage
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: upstreaming
      x-ms-vss-method: SetUpstreamingBehavior
      x-codegen-request-body-name: body
  /{organization}/{project}/_apis/packaging/feeds/{feedId}/nuget/packages/{packageName}/versions/{packageVersion}:
    get:
      tags:
      - NuGet
      description: |-
        Get information about a package version.

        The project parameter must be supplied if the feed was created in a project.
        If the feed is not associated with any project, omit the project parameter from the request.
      operationId: NuGet_Get Package Version
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: feedId
        in: path
        description: Name or ID of the feed.
        required: true
        schema:
          type: string
      - name: packageName
        in: path
        description: Name of the package.
        required: true
        schema:
          type: string
      - name: packageVersion
        in: path
        description: Version of the package.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: showDeleted
        in: query
        description: True to include deleted packages in the response.
        schema:
          type: boolean
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Package'
      security:
      - oauth2:
        - vso.packaging
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: versions
      x-ms-vss-method: GetPackageVersion
    delete:
      tags:
      - NuGet
      description: |-
        Send a package version from the feed to its paired recycle bin.

        The project parameter must be supplied if the feed was created in a project.
        If the feed is not associated with any project, omit the project parameter from the request.
      operationId: NuGet_Delete Package Version
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: feedId
        in: path
        description: Name or ID of the feed.
        required: true
        schema:
          type: string
      - name: packageName
        in: path
        description: Name of the package to delete.
        required: true
        schema:
          type: string
      - name: packageVersion
        in: path
        description: Version of the package to delete.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Package'
      security:
      - oauth2:
        - vso.packaging_manage
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: versions
      x-ms-vss-method: DeletePackageVersion
    patch:
      tags:
      - NuGet
      description: |-
        Set mutable state on a package version.

        The project parameter must be supplied if the feed was created in a project.
        If the feed is not associated with any project, omit the project parameter from the request.
      operationId: NuGet_Update Package Version
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: feedId
        in: path
        description: Name or ID of the feed.
        required: true
        schema:
          type: string
      - name: packageName
        in: path
        description: Name of the package to update.
        required: true
        schema:
          type: string
      - name: packageVersion
        in: path
        description: Version of the package to update.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: New state to apply to the referenced package.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PackageVersionDetails'
        required: true
      responses:
        200:
          description: successful operation
          content: {}
      security:
      - oauth2:
        - vso.packaging_manage
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: versions
      x-ms-vss-method: UpdatePackageVersion
      x-codegen-request-body-name: body
  /{organization}/{project}/_apis/packaging/feeds/{feedId}/nuget/packages/{packageName}/versions/{packageVersion}/content:
    get:
