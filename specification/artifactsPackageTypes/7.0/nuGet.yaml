        If the feed is not associated with any project, omit the project parameter from the request.
      operationId: NuGet_Download Package
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: feedId
        in: path
        description: Name or ID of the feed.
        required: true
        schema:
          type: string
      - name: packageName
        in: path
        description: Name of the package.
        required: true
        schema:
          type: string
      - name: packageVersion
        in: path
        description: Version of the package.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: sourceProtocolVersion
        in: query
        description: Unused
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/octet-stream:
              schema:
                type: string
                format: Stream
      security:
      - oauth2:
        - vso.packaging
      x-ms-docs-override-version: 7.0-preview.1
      x-ms-vss-resource: content
      x-ms-vss-method: DownloadPackage
      x-ms-preview: true
  /{organization}/{project}/_apis/packaging/feeds/{feedId}/nuget/packagesbatch:
    post:
      tags:
      - NuGet
      description: |-
        Update several packages from a single feed in a single request. The updates to the packages do not happen atomically.

        The project parameter must be supplied if the feed was created in a project.
        If the feed is not associated with any project, omit the project parameter from the request.
      operationId: NuGet_Update Package Versions
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: feedId
        in: path
        description: Name or ID of the feed.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Information about the packages to update, the operation to perform,
          and its associated data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NuGetPackagesBatchRequest'
        required: true
      responses:
        200:
          description: successful operation
          content: {}
      security:
      - oauth2:
        - vso.packaging_write
      x-ms-docs-override-version: 7.0-preview.1
      x-ms-vss-resource: packagesBatch
      x-ms-vss-method: UpdatePackageVersions
      x-ms-preview: true
      x-codegen-request-body-name: body
  /{organization}/{project}/_apis/packaging/feeds/{feedId}/nuget/RecycleBin/packages/{packageName}/versions/{packageVersion}:
