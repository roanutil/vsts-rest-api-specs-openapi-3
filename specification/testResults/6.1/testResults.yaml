components:
  schemas:
    AggregatedDataForResultTrend:
      type: object
      properties:
        duration:
          type: string
          description: This is tests execution duration.
          format: TimeSpan
        resultsByOutcome:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AggregatedResultsByOutcome'
        runSummaryByState:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AggregatedRunsByState'
        testResultsContext:
          $ref: '#/components/schemas/TestResultsContext'
        totalTests:
          type: integer
          format: int32
      description: ""
    AggregatedResultDetailsByOutcome:
      type: object
      properties:
        count:
          type: integer
          description: Number of results for current outcome.
          format: int32
        duration:
          type: string
          description: Time taken by results.
          format: TimeSpan
        outcome:
          type: string
          description: Test result outcome
          enum:
          - unspecified
          - none
          - passed
          - failed
          - inconclusive
          - timeout
          - aborted
          - blocked
          - notExecuted
          - warning
          - error
          - notApplicable
          - paused
          - inProgress
          - notImpacted
          x-ms-enum:
            name: TestOutcome
            values:
            - value: unspecified
              description: Only used during an update to preserve the existing value.
            - value: none
              description: Test has not been completed, or the test type does not
                report pass/failure.
            - value: passed
              description: Test was executed w/o any issues.
            - value: failed
              description: Test was executed, but there were issues. Issues may involve
                exceptions or failed assertions.
            - value: inconclusive
              description: Test has completed, but we can't say if it passed or failed.
                May be used for aborted tests...
            - value: timeout
              description: The test timed out
            - value: aborted
              description: Test was aborted. This was not caused by a user gesture,
                but rather by a framework decision.
            - value: blocked
              description: Test had it chance for been executed but was not, as ITestElement.IsRunnable
                == false.
            - value: notExecuted
              description: Test was not executed. This was caused by a user gesture
                - e.g. user hit stop button.
            - value: warning
              description: To be used by Run level results. This is not a failure.
            - value: error
              description: There was a system error while we were trying to execute
                a test.
            - value: notApplicable
              description: Test is Not Applicable for execution.
            - value: paused
              description: Test is paused.
            - value: inProgress
              description: Test is currently executing. Added this for TCM charts
            - value: notImpacted
              description: Test is not impacted. Added fot TIA.
        rerunResultCount:
          type: integer
          description: Number of results on rerun
          format: int32
      description: Result deatils for a particular test result outcome.
    AggregatedResultsAnalysis:
      type: object
      properties:
        duration:
          type: string
          format: TimeSpan
        notReportedResultsByOutcome:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AggregatedResultsByOutcome'
        previousContext:
          $ref: '#/components/schemas/TestResultsContext'
        resultsByOutcome:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AggregatedResultsByOutcome'
        resultsDifference:
          $ref: '#/components/schemas/AggregatedResultsDifference'
        runSummaryByOutcome:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AggregatedRunsByOutcome'
        runSummaryByState:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AggregatedRunsByState'
        totalTests:
          type: integer
          format: int32
      description: ""
    AggregatedResultsByOutcome:
      type: object
      properties:
        count:
          type: integer
          format: int32
        duration:
          type: string
          format: TimeSpan
        groupByField:
          type: string
        groupByValue:
          type: object
          properties: {}
        outcome:
          type: string
          enum:
          - unspecified
          - none
          - passed
          - failed
          - inconclusive
          - timeout
          - aborted
          - blocked
          - notExecuted
          - warning
          - error
          - notApplicable
          - paused
          - inProgress
          - notImpacted
          x-ms-enum:
            name: TestOutcome
            values:
            - value: unspecified
              description: Only used during an update to preserve the existing value.
            - value: none
              description: Test has not been completed, or the test type does not
                report pass/failure.
            - value: passed
              description: Test was executed w/o any issues.
            - value: failed
              description: Test was executed, but there were issues. Issues may involve
                exceptions or failed assertions.
            - value: inconclusive
              description: Test has completed, but we can't say if it passed or failed.
                May be used for aborted tests...
            - value: timeout
              description: The test timed out
            - value: aborted
              description: Test was aborted. This was not caused by a user gesture,
                but rather by a framework decision.
            - value: blocked
              description: Test had it chance for been executed but was not, as ITestElement.IsRunnable
                == false.
            - value: notExecuted
              description: Test was not executed. This was caused by a user gesture
                - e.g. user hit stop button.
            - value: warning
              description: To be used by Run level results. This is not a failure.
            - value: error
              description: There was a system error while we were trying to execute
                a test.
            - value: notApplicable
              description: Test is Not Applicable for execution.
            - value: paused
              description: Test is paused.
            - value: inProgress
              description: Test is currently executing. Added this for TCM charts
            - value: notImpacted
              description: Test is not impacted. Added fot TIA.
        rerunResultCount:
          type: integer
          format: int32
      description: ""
    AggregatedResultsDifference:
      type: object
      properties:
        increaseInDuration:
          type: string
          format: TimeSpan
        increaseInFailures:
          type: integer
          format: int32
        increaseInNonImpactedTests:
          type: integer
          format: int32
        increaseInOtherTests:
          type: integer
          format: int32
        increaseInPassedTests:
          type: integer
          format: int32
        increaseInTotalTests:
          type: integer
          format: int32
      description: ""
    AggregatedRunsByOutcome:
      type: object
      properties:
        outcome:
          type: string
          enum:
          - passed
          - failed
          - notImpacted
          - others
          x-ms-enum:
            name: TestRunOutcome
            values:
            - value: passed
              description: Run with zero failed tests and has at least one impacted
                test
            - value: failed
              description: Run with at-least one failed test.
            - value: notImpacted
              description: Run with no impacted tests.
            - value: others
              description: Runs with All tests in other category.
        runsCount:
