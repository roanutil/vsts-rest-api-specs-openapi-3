x-ms-paths:
  /{organization}/_apis/tokens/pats?:
    get:
      tags:
      - Pats
      x-ms-docs-override-version: 6.1-preview.1
      x-ms-vss-resource: pats
      x-ms-vss-method: ListPats
      x-ms-preview: true
      description: Gets a paged list of personal access tokens (PATs) created in this
        organization. Subsequent calls to the API require the same filtering options
        to be supplied.
      operationId: Pats_List
      produces:
      - application/json
      parameters:
      - in: path
        name: organization
        description: The name of the Azure DevOps organization.
        required: true
        type: string
      - in: query
        name: displayFilterOption
        description: (Optional) Refers to the status of the personal access token
          (PAT)
        required: false
        type: string
        enum:
        - active
        - revoked
        - expired
        - all
        x-ms-enum:
          name: DisplayFilterOptions
          values:
          - value: active
            description: Token is active (e.g. has not been revoked and has not expired).
          - value: revoked
            description: Token has been revoked and is no longer usable.
          - value: expired
            description: Token has expired and is no longer usable unless updated
              with a new expiration date.
          - value: all
            description: Includes all tokens.
      - in: query
        name: sortByOption
        description: (Optional) Which field to sort by
        required: false
        type: string
        enum:
        - displayName
        - displayDate
        - status
        x-ms-enum:
          name: SortByOptions
          values:
          - value: displayName
            description: Sort by display name
          - value: displayDate
            description: Sort by display date
          - value: status
            description: Sort by status
      - in: query
        name: isSortAscending
        description: (Optional) Ascending or descending
        required: false
        type: boolean
      - in: query
        name: continuationToken
        description: (Optional) Where to start returning tokens from
        required: false
        type: string
      - in: query
        name: $top
        description: (Optional) How many tokens to return, limit of 100
        required: false
        type: integer
        format: int32
      - $ref: '#/parameters/api-Version-preview.1'
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/PagedPatTokens'
      x-ms-examples:
        List personal access tokens:
          $ref: ./httpExamples/Pats/ListPats.json
