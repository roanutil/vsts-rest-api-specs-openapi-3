              description: ""
            - value: sshPolicyDisabled
              description: ""
            - value: hostAuthorizationNotFound
              description: ""
            - value: hostAuthorizationIsNotValid
              description: ""
            - value: invalidScope
              description: ""
        authorizationId:
          type: string
          format: uuid
        errorDescription:
          type: string
        hasError:
          type: boolean
        isFirstPartyClient:
          type: boolean
        refreshToken:
          $ref: '#/components/schemas/RefreshTokenGrant'
        scope:
          type: string
        tokenType:
          type: string
        validTo:
          type: string
          format: date-time
      description: ""
    AuthorizationGrant:
      type: object
      properties:
        grantType:
          type: string
          enum:
          - none
          - jwtBearer
          - refreshToken
          - implicit
          - clientCredentials
          x-ms-enum:
            name: GrantType
            values:
            - value: none
              description: ""
            - value: jwtBearer
              description: ""
            - value: refreshToken
              description: ""
            - value: implicit
              description: ""
            - value: clientCredentials
              description: ""
      description: ""
    IssuedToken:
      type: object
      properties:
        isAuthenticated:
          type: boolean
        properties:
          type: object
          additionalProperties:
            type: string
      description: ""
    JsonWebToken:
      description: ""
      allOf:
      - $ref: '#/components/schemas/IssuedToken'
    PagedPatTokens:
      type: object
      properties:
        continuationToken:
          type: string
          description: Used to access the next page of results in successive API calls
            to list personal access tokens (PATs)
        patTokens:
          type: array
          description: The list of personal access tokens (PATs)
          items:
            $ref: '#/components/schemas/PatToken'
      description: Returned by the List method; contains a list of personal access
        tokens (PATs) and the continuation token to get the next page of results
    PatToken:
      type: object
      properties:
        authorizationId:
          type: string
          description: Unique guid identifier
          format: uuid
        displayName:
          type: string
          description: The token name
        scope:
          type: string
          description: The token scopes for accessing Azure DevOps resources
        targetAccounts:
          type: array
          description: The organizations for which the token is valid; null if the
            token applies to all of the user's accessible organizations
          items:
            type: string
            format: uuid
        token:
          type: string
          description: The unique token string generated at creation
        validFrom:
          type: string
          description: The token creation date
          format: date-time
        validTo:
          type: string
          description: The token expiration date
          format: date-time
      description: Represents a personal access token (PAT) used to access Azure DevOps
        resources
    PatTokenCreateRequest:
      type: object
      properties:
        allOrgs:
          type: boolean
          description: True, if this personal access token (PAT) is for all of the
            user's accessible organizations. False, if otherwise (e.g. if the token
            is for a specific organization)
        displayName:
          type: string
          description: The token name
        scope:
          type: string
          description: The token scopes for accessing Azure DevOps resources
        validTo:
          type: string
          description: The token expiration date
          format: date-time
      description: Encapsulates the request parameters for creating a new personal
        access token (PAT)
    PatTokenResult:
      type: object
      properties:
        patToken:
          $ref: '#/components/schemas/PatToken'
        patTokenError:
          type: string
          description: The error (if any) that occurred
          enum:
          - none
          - displayNameRequired
          - invalidDisplayName
          - invalidValidTo
          - invalidScope
          - userIdRequired
          - invalidUserId
          - invalidUserType
          - accessDenied
          - failedToIssueAccessToken
          - invalidClient
          - invalidClientType
          - invalidClientId
          - invalidTargetAccounts
          - hostAuthorizationNotFound
          - authorizationNotFound
          - failedToUpdateAccessToken
          - sourceNotSupported
          - invalidSourceIP
          - invalidSource
          - duplicateHash
          - sshPolicyDisabled
          - invalidToken
          - tokenNotFound
          - invalidAuthorizationId
          - failedToReadTenantPolicy
          - globalPatPolicyViolation
          - fullScopePatPolicyViolation
          - patLifespanPolicyViolation
          x-ms-enum:
            name: SessionTokenError
            values:
            - value: none
              description: ""
            - value: displayNameRequired
              description: ""
            - value: invalidDisplayName
              description: ""
            - value: invalidValidTo
              description: ""
            - value: invalidScope
              description: ""
            - value: userIdRequired
              description: ""
            - value: invalidUserId
              description: ""
            - value: invalidUserType
              description: ""
            - value: accessDenied
              description: ""
            - value: failedToIssueAccessToken
              description: ""
            - value: invalidClient
              description: ""
            - value: invalidClientType
              description: ""
            - value: invalidClientId
              description: ""
            - value: invalidTargetAccounts
              description: ""
            - value: hostAuthorizationNotFound
              description: ""
            - value: authorizationNotFound
              description: ""
            - value: failedToUpdateAccessToken
              description: ""
            - value: sourceNotSupported
              description: ""
            - value: invalidSourceIP
              description: ""
            - value: invalidSource
              description: ""
            - value: duplicateHash
              description: ""
            - value: sshPolicyDisabled
              description: ""
            - value: invalidToken
              description: ""
            - value: tokenNotFound
              description: ""
            - value: invalidAuthorizationId
              description: ""
            - value: failedToReadTenantPolicy
              description: ""
            - value: globalPatPolicyViolation
              description: ""
            - value: fullScopePatPolicyViolation
              description: ""
            - value: patLifespanPolicyViolation
              description: ""
      description: Contains the resulting personal access token (PAT) and the error
        (if any) that occurred during the operation
    PatTokenUpdateRequest:
      type: object
      properties:
        allOrgs:
          type: boolean
          description: (Optional) True if this personal access token (PAT) is for
            all of the user's accessible organizations. False if otherwise (e.g. if
            the token is for a specific organization)
        authorizationId:
          type: string
          description: The authorizationId identifying a single, unique personal access
            token (PAT)
          format: uuid
        displayName:
          type: string
          description: (Optional) The token name
        scope:
          type: string
          description: (Optional) The token scopes for accessing Azure DevOps resources
        validTo:
          type: string
          description: (Optional) The token expiration date
          format: date-time
      description: Encapsulates the request parameters for updating a personal access
        token (PAT)
    RefreshTokenGrant:
      description: ""
      allOf:
      - $ref: '#/components/schemas/AuthorizationGrant'
    SessionToken:
      type: object
      properties:
        accessId:
          type: string
          format: uuid
        alternateToken:
          type: string
          description: This is populated when user requests a compact token. The alternate
            token value is self describing token.
        authorizationId:
          type: string
          format: uuid
        claims:
          type: object
          additionalProperties:
            type: string
        clientId:
          type: string
          format: uuid
        displayName:
          type: string
        hostAuthorizationId:
          type: string
          format: uuid
        isPublic:
          type: boolean
        isValid:
          type: boolean
        publicData:
          type: string
        scope:
          type: string
        source:
          type: string
        targetAccounts:
          type: array
          items:
            type: string
            format: uuid
        token:
          type: string
          description: This is computed and not returned in Get queries
        userId:
          type: string
          format: uuid
        validFrom:
          type: string
          format: date-time
        validTo:
          type: string
          format: date-time
      description: Represents a session token used to access Azure DevOps resources
  parameters:
    api-Version-preview.1:
      name: api-version
      in: query
      description: Version of the API to use.  This should be set to '6.1-preview.1'
        to use this version of the api.
      required: true
      schema:
        type: string
  securitySchemes:
    accessToken:
      type: http
      description: Personal access token. Use any value for the user name and the
        token as the password.
      scheme: basic
