security:
- accessToken: []
tags:
- name: Pats
  description: The PAT Lifecycle Management API allows users to manage the lifecycle
    of their personal access tokens (PATs), which can be used as an alternate method
    to authenticate into Azure DevOps.
paths:
  /{organization}/_apis/tokens/pats:
    get:
      tags:
      - Pats
      description: Gets a single personal access token (PAT).
      operationId: Pats_Get
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: authorizationId
        in: query
        description: The authorizationId identifying a single, unique personal access
          token (PAT)
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatTokenResult'
      x-ms-docs-override-version: 6.1-preview.1
      x-ms-vss-resource: pats
      x-ms-vss-method: GetPat
      x-ms-preview: true
      x-ms-examples:
        Get a personal access token by authorizationId:
          $ref: ./httpExamples/Pats/GetPat.json
    put:
      tags:
      - Pats
      description: Updates an existing personal access token (PAT) with the new parameters.
        To update a token, it must be valid (has not been revoked).
      operationId: Pats_Update
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatTokenUpdateRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatTokenResult'
      x-ms-docs-override-version: 6.1-preview.1
      x-ms-vss-resource: pats
      x-ms-vss-method: UpdatePat
      x-ms-preview: true
      x-ms-examples:
        Update a personal access token by authorizationId:
          $ref: ./httpExamples/Pats/UpdatePat.json
      x-codegen-request-body-name: body
    post:
      tags:
      - Pats
      description: Creates a new personal access token (PAT) for the requesting user.
      operationId: Pats_Create
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatTokenCreateRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatTokenResult'
      x-ms-docs-override-version: 6.1-preview.1
      x-ms-vss-resource: pats
      x-ms-vss-method: CreatePat
      x-ms-preview: true
      x-ms-examples:
        Create a new personal access token:
          $ref: ./httpExamples/Pats/CreatePat.json
      x-codegen-request-body-name: body
    delete:
      tags:
      - Pats
      description: Revokes a personal access token (PAT) by authorizationId.
      operationId: Pats_Revoke
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: authorizationId
        in: query
        description: The authorizationId identifying a single, unique personal access
          token (PAT)
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content: {}
      x-ms-docs-override-version: 6.1-preview.1
      x-ms-vss-resource: pats
      x-ms-vss-method: Revoke
      x-ms-preview: true
      x-ms-examples:
        Revoke a personal access token by authorizationId:
          $ref: ./httpExamples/Pats/RevokePat.json
components:
