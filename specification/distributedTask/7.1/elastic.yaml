components:
  schemas:
    ElasticNode:
      type: object
      properties:
        agentId:
          type: integer
          description: Distributed Task's Agent Id
          format: int32
        agentState:
          type: string
          description: Summary of the state of the agent
          enum:
          - none
          - enabled
          - online
          - assigned
          x-ms-enum:
            name: ElasticAgentState
            values:
            - value: none
              description: ""
            - value: enabled
              description: ""
            - value: online
              description: ""
            - value: assigned
              description: ""
        computeId:
          type: string
          description: Compute Id.  VMSS's InstanceId
        computeState:
          type: string
          description: State of the compute host
          enum:
          - none
          - healthy
          - creating
          - deleting
          - failed
          - stopped
          - reimaging
          x-ms-enum:
            name: ElasticComputeState
            values:
            - value: none
              description: ""
            - value: healthy
              description: ""
