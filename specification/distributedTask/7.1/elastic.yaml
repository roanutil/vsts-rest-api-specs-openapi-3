              description: ""
            - value: failedToRestartPendingDelete
              description: ""
            - value: failedVMPendingDelete
              description: ""
            - value: assignedPendingDelete
              description: ""
            - value: retryDelete
              description: ""
        x-ms-enum:
          name: ElasticNodeState
          values:
          - value: none
            description: ""
          - value: new
            description: ""
          - value: creatingCompute
            description: ""
          - value: startingAgent
            description: ""
          - value: idle
            description: ""
          - value: assigned
            description: ""
          - value: offline
            description: ""
          - value: pendingReimage
            description: ""
          - value: pendingDelete
            description: ""
          - value: saved
            description: ""
          - value: deletingCompute
            description: ""
          - value: deleted
            description: ""
          - value: lost
            description: ""
