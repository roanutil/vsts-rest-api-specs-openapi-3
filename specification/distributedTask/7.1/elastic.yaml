        poolId:
          type: integer
          description: Pool Id that this node belongs to
          format: int32
        requestId:
          type: integer
          description: Last job RequestId assigned to this agent
          format: int64
        state:
          type: string
          description: State of the ElasticNode
          enum:
          - none
          - new
          - creatingCompute
          - startingAgent
          - idle
          - assigned
          - offline
          - pendingReimage
          - pendingDelete
          - saved
          - deletingCompute
          - deleted
          - lost
          - reimagingCompute
          - restartingAgent
          - failedToStartPendingDelete
          - failedToRestartPendingDelete
          - failedVMPendingDelete
          - assignedPendingDelete
          - retryDelete
