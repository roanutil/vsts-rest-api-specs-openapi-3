        are populated
    ElasticPool:
      type: object
      properties:
        agentInteractiveUI:
          type: boolean
          description: Set whether agents should be configured to run with interactive
            UI
        azureId:
          type: string
          description: Azure string representing to location of the resource
        desiredIdle:
          type: integer
          description: Number of agents to have ready waiting for jobs
          format: int32
        desiredSize:
          type: integer
          description: The desired size of the pool
          format: int32
        maxCapacity:
          type: integer
          description: Maximum number of nodes that will exist in the elastic pool
          format: int32
        maxSavedNodeCount:
          type: integer
          description: Keep nodes in the pool on failure for investigation
          format: int32
        offlineSince:
          type: string
          description: Timestamp the pool was first detected to be offline
          format: date-time
        orchestrationType:
          type: string
          description: Operating system type of the nodes in the pool
          enum:
          - uniform
          - flexible
          x-ms-enum:
            name: OrchestrationType
            values:
            - value: uniform
              description: ""
            - value: flexible
              description: ""
        osType:
          type: string
          description: Operating system type of the nodes in the pool
          enum:
          - windows
          - linux
          x-ms-enum:
            name: OperatingSystemType
            values:
            - value: windows
              description: ""
            - value: linux
              description: ""
        poolId:
          type: integer
          description: Id of the associated TaskAgentPool
          format: int32
        recycleAfterEachUse:
          type: boolean
          description: Discard node after each job completes
        serviceEndpointId:
          type: string
          description: Id of the Service Endpoint used to connect to Azure
          format: uuid
        serviceEndpointScope:
          type: string
          description: Scope the Service Endpoint belongs to
          format: uuid
        sizingAttempts:
          type: integer
          description: The number of sizing attempts executed while trying to achieve
            a desired size
          format: int32
        state:
          type: string
          description: State of the pool
          enum:
          - online
          - offline
          - unhealthy
          - new
          x-ms-enum:
            name: ElasticPoolState
            values:
            - value: online
              description: Online and healthy
            - value: offline
              description: ""
            - value: unhealthy
              description: ""
            - value: new
              description: ""
        timeToLiveMinutes:
          type: integer
          description: The minimum time in minutes to keep idle agents alive
          format: int32
      description: Data and settings for an elastic pool
    ElasticPoolCreationResult:
      type: object
      properties:
        agentPool:
          $ref: '#/components/schemas/TaskAgentPool'
        agentQueue:
          $ref: '#/components/schemas/TaskAgentQueue'
        elasticPool:
          $ref: '#/components/schemas/ElasticPool'
      description: Returned result from creating a new elastic pool
    ElasticPoolLog:
      type: object
      properties:
        id:
          type: integer
          description: Log Id
          format: int64
        level:
          type: string
          description: E.g. error, warning, info
          enum:
          - error
          - warning
          - info
          x-ms-enum:
            name: LogLevel
            values:
            - value: error
              description: ""
            - value: warning
              description: ""
            - value: info
              description: ""
        message:
          type: string
          description: Log contents
        operation:
          type: string
          description: Operation that triggered the message being logged
          enum:
          - configurationJob
          - sizingJob
          - increaseCapacity
          - reimage
          - deleteVMs
          x-ms-enum:
            name: OperationType
            values:
            - value: configurationJob
              description: ""
            - value: sizingJob
              description: ""
            - value: increaseCapacity
              description: ""
            - value: reimage
              description: ""
            - value: deleteVMs
              description: ""
        poolId:
          type: integer
          description: Id of the associated TaskAgentPool
          format: int32
        timestamp:
          type: string
          description: Datetime that the log occurred
          format: date-time
      description: Log data for an Elastic Pool
    ElasticPoolSettings:
      type: object
      properties:
        agentInteractiveUI:
          type: boolean
          description: Set whether agents should be configured to run with interactive
