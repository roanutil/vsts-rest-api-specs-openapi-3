            - value: passed
              description: Only those deployment targets on which last job Passed
                (**Succeeded**, **Succeeded with issues**).
            - value: neverDeployed
              description: Only those deployment targets that never executed a job.
            - value: all
              description: All deployment targets.
        x-ms-enum:
