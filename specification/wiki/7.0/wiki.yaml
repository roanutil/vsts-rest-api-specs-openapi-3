      - oauth2:
        - vso.wiki_write
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: wikis
      x-ms-vss-method: DeleteWiki
      x-ms-examples:
        Delete code wiki:
          $ref: ./httpExamples/wikis/DELETE_wiki_type_code.json
    patch:
      tags:
      - Wikis
      description: Updates the wiki corresponding to the wiki ID or wiki name provided
        using the update parameters.
      operationId: Wikis_Update
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: wikiIdentifier
        in: path
        description: Wiki ID or wiki name.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Update parameters.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WikiUpdateParameters'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WikiV2'
      security:
      - oauth2:
