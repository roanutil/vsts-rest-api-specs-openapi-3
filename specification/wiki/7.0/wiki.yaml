  /{organization}/{project}/_apis/wiki/wikis/{wikiIdentifier}/attachments:
    put:
      tags:
      - Attachments
      description: Creates an attachment in the wiki.
      operationId: Attachments_Create
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: wikiIdentifier
        in: path
        description: Wiki ID or wiki name.
        required: true
        schema:
          type: string
      - name: name
        in: query
        description: Wiki attachment name.
        required: true
        schema:
          type: string
      - name: versionDescriptor.version
        in: query
        description: Version string identifier (name of tag/branch, SHA1 of commit)
        schema:
          type: string
      - name: versionDescriptor.versionOptions
        in: query
        description: Version options - Specify additional modifiers to version (e.g
          Previous)
        schema:
          type: string
          enum:
          - none
          - previousChange
          - firstParent
          x-ms-enum:
            name: GitVersionOptions
            values:
            - value: none
              description: Not specified
            - value: previousChange
              description: Commit that changed item prior to the current version
            - value: firstParent
              description: First parent of commit (HEAD^)
        x-ms-enum:
          name: GitVersionOptions
          values:
          - value: none
            description: Not specified
          - value: previousChange
            description: Commit that changed item prior to the current version
          - value: firstParent
            description: First parent of commit (HEAD^)
      - name: versionDescriptor.versionType
        in: query
        description: Version type (branch, tag, or commit). Determines how Id is interpreted
        schema:
          type: string
          enum:
          - branch
          - tag
          - commit
          x-ms-enum:
            name: GitVersionType
            values:
            - value: branch
              description: Interpret the version as a branch name
            - value: tag
              description: Interpret the version as a tag name
            - value: commit
              description: Interpret the version as a commit ID (SHA1)
        x-ms-enum:
          name: GitVersionType
          values:
          - value: branch
            description: Interpret the version as a branch name
          - value: tag
            description: Interpret the version as a tag name
          - value: commit
            description: Interpret the version as a commit ID (SHA1)
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Stream to upload
        content:
          application/octet-stream:
            schema:
              type: string
              format: Stream
        required: true
      responses:
        201:
          description: Attachment created. Attachment's version is populated in the
            ETag response header.
          headers:
            ETag:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WikiAttachment'
      security:
      - oauth2:
        - vso.wiki_write
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: attachments
      x-ms-vss-method: CreateAttachment
      x-ms-examples:
        ?
        : $ref: ./httpExamples/attachments/PUT_attachments.json
      x-codegen-request-body-name: body
