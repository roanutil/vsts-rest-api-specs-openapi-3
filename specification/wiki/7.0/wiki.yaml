          values:
          - value: branch
            description: Interpret the version as a branch name
          - value: tag
            description: Interpret the version as a tag name
          - value: commit
            description: Interpret the version as a commit ID (SHA1)
      - name: includeContent
        in: query
        description: True to include the content of the page in the response for Json
          content type. Defaults to false (Optional)
        schema:
          type: boolean
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          headers:
            ETag:
              schema:
                type: string
          content:
            application/zip:
              schema:
                $ref: '#/components/schemas/WikiPage'
            text/plain:
              schema:
                $ref: '#/components/schemas/WikiPage'
            application/json:
              schema:
                $ref: '#/components/schemas/WikiPage'
      security:
      - oauth2:
        - vso.wiki
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: pages
      x-ms-vss-method: GetPage
      x-ms-examples:
