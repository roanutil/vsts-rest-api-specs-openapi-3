openapi: 3.0.1
info:
  title: Wiki
  description: ""
  termsOfService: https://go.microsoft.com/fwlink/?LinkId=329770
  contact:
    name: nugetvss
    email: nugetvss@microsoft.com
  license:
    name: MICROSOFT SOFTWARE LICENSE TERMS
    url: https://go.microsoft.com/fwlink/?LinkId=329770
  version: "7.0"
externalDocs:
  description: Azure DevOps REST APIs
  url: https://aka.ms/azure-devops-rest-apis
servers:
- url: https://dev.azure.com/
security:
- accessToken: []
tags:
- name: Attachments
  description: Wiki attachments are files that can be attached to wiki pages using
    MD links.
- name: Page Moves
  description: Wiki page moves are operations to move wiki pages to new path or new
    order in the pages hierarchy.
- name: Pages
  description: Wiki pages are the MD files that are stored in a Git repository in
    the backend.
- name: Pages Batch
  description: Controller to handle all Batch REST calls against Wiki pages.
- name: Page Stats
  description: Controller to handle all REST calls related to  Wiki page stats.
- name: Wikis
  description: Wiki is a collection of pages maintained in a particular hierarchy.
    Every wiki is backed up by a Git repository.
paths:
  /{organization}/{project}/_apis/wiki/wikis:
    get:
      tags:
      - Wikis
      description: Gets all wikis in a project or collection.
      operationId: Wikis_List
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WikiV2'
      security:
      - oauth2:
        - vso.wiki
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: wikis
      x-ms-vss-method: GetAllWikis
      x-ms-examples:
        Query in collection:
          $ref: ./httpExamples/wikis/GET_wikis_queryInCollection.json
        Query in project:
          $ref: ./httpExamples/wikis/GET_wikis_queryInProject.json
    post:
      tags:
      - Wikis
      description: Creates the wiki resource.
      operationId: Wikis_Create
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.0' to use
          this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Parameters for the wiki creation.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WikiCreateParametersV2'
        required: true
      responses:
        201:
          description: Wiki created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WikiV2'
      security:
      - oauth2:
        - vso.wiki_write
      x-ms-docs-override-version: "7.0"
      x-ms-vss-resource: wikis
      x-ms-vss-method: CreateWiki
      x-ms-examples:
        Create project wiki:
          $ref: ./httpExamples/wikis/POST_wiki_type_project.json
        Create code wiki:
          $ref: ./httpExamples/wikis/POST_wiki_type_code.json
      x-codegen-request-body-name: body
