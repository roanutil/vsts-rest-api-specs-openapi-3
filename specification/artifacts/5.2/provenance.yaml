paths:
  /{organization}/{project}/_apis/provenance/session/{protocol}:
    post:
      tags:
      - Provenance
      description: Creates a session, a wrapper around a feed that can store additional
        metadata on the packages published to it.
      operationId: CreateSession
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: protocol
        in: path
        description: The protocol that the session will target
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '5.2-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: The feed and metadata for the session
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionRequest'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
      security:
      - oauth2:
        - vso.packaging_write
      x-ms-docs-override-version: 5.2-preview.1
      x-ms-vss-resource: session
      x-ms-vss-method: CreateSession
      x-ms-preview: true
      x-codegen-request-body-name: body
components:
  schemas:
    SessionRequest:
      type: object
      properties:
        data:
          type: object
          additionalProperties:
            type: string
          description: Generic property bag to store data about the session
        feed:
          type: string
          description: The feed name or id for the session
        source:
          type: string
          description: The type of session If a known value is provided, the Data
            dictionary will be validated for the presence of properties required by
            that type
      description: ""
    SessionResponse:
      type: object
      properties:
        sessionId:
          type: string
          description: The unique identifier for the session
        sessionName:
          type: string
          description: The name for the session
      description: ""
  parameters:
    api-Version-preview.1:
      name: api-version
      in: query
      description: Version of the API to use.  This should be set to '5.2-preview.1'
        to use this version of the api.
      required: true
      schema:
        type: string
  securitySchemes:
    accessToken:
      type: http
      description: Personal access token. Use any value for the user name and the
        token as the password.
      scheme: basic
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://app.vssps.visualstudio.com/oauth2/authorize&response_type=Assertion
          tokenUrl: https://app.vssps.visualstudio.com/oauth2/token?client_assertion_type=urn:ietf:params:oauth:client-assertion-type:jwt-bearer&grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer
          scopes:
            vso.packaging_write: Grants the ability to create and read feeds and packages.
