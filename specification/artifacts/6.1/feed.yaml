  /{organization}/{project}/_apis/packaging/feedchanges:
    get:
      tags:
      - Change  Tracking
      description: |-
        Query to determine which feeds have changed since the last call, tracked through the provided continuationToken. Only changes to a feed itself are returned and impact the continuationToken, not additions or alterations to packages within the feeds.

        If the project parameter is present, gets all feed changes in the given project.
        If omitted, gets all feed changes in the organization.
      operationId: Change  Tracking_Get Feed Changes
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: includeDeleted
        in: query
        description: If true, get changes for all feeds including deleted feeds. The
          default value is false.
        schema:
          type: boolean
      - name: continuationToken
        in: query
        description: A continuation token which acts as a bookmark to a previously
          retrieved change. This token allows the user to continue retrieving changes
          in batches, picking up where the previous batch left off. If specified,
          all the changes that occur strictly after the token will be returned. If
          not specified or 0, iteration will start with the first change.
        schema:
          type: integer
          format: int64
      - name: batchSize
        in: query
        description: Number of package changes to fetch. The default value is 1000.
          The maximum value is 2000.
        schema:
          type: integer
          format: int32
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.1-preview.1'
          to use this version of the api.
        required: true
        schema:
