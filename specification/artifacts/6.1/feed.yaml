      - name: feedRole
        in: query
        description: Filter by this role, either Administrator(4), Contributor(3),
          or Reader(2) level permissions.
        schema:
          type: string
          enum:
          - custom
          - none
          - reader
          - contributor
          - administrator
          - collaborator
          x-ms-enum:
            name: FeedRole
            values:
            - value: custom
              description: Unsupported.
            - value: none
              description: Unsupported.
            - value: reader
              description: Readers can only read packages and view settings.
            - value: contributor
              description: Contributors can do anything to packages in the feed including
                adding new packages, but they may not modify feed settings.
            - value: administrator
              description: Administrators have total control over the feed.
            - value: collaborator
              description: Collaborators have the same permissions as readers, but
                can also ingest packages from configured upstream sources.
