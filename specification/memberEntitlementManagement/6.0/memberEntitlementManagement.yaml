  /{organization}/_apis/userentitlements:
    get:
      tags:
      - User Entitlements
      description: Get a paged set of user entitlements matching the filter and sort
        criteria built with properties that match the select input.
      operationId: User Entitlements_Search User Entitlements
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: continuationToken
        in: query
        description: Continuation token for getting the next page of data set. If
          null is passed, gets the first page.
        schema:
          type: string
      - name: select
        in: query
        description: Comma (",") separated list of properties to select in the result
          entitlements. names of the properties are - 'Projects, 'Extensions' and
          'Grouprules'.
        schema:
          type: string
          enum:
          - license
          - extensions
          - projects
          - groupRules
          - all
          x-ms-enum:
            name: UserEntitlementProperty
            values:
            - value: license
              description: ""
            - value: extensions
              description: ""
            - value: projects
              description: ""
            - value: groupRules
              description: ""
            - value: all
              description: ""
        x-ms-enum:
          name: UserEntitlementProperty
          values:
          - value: license
            description: ""
          - value: extensions
            description: ""
          - value: projects
            description: ""
          - value: groupRules
            description: ""
          - value: all
            description: ""
      - name: $filter
        in: query
        description: 'Equality operators relating to searching user entitlements seperated
          by and clauses. Valid filters include: licenseId, licenseStatus, userType,
          and name. licenseId: filters based on license assignment using license names.
          i.e. licenseId eq ''Account-Stakeholder'' or licenseId eq ''Account-Express''.
          licenseStatus: filters based on license status. currently only supports
          disabled. i.e. licenseStatus eq ''Disabled''. To get disabled basic licenses,
          you would pass (licenseId eq ''Account-Express'' and licenseStatus eq ''Disabled'')
          userType: filters off identity type. Suppored types are member or guest
          i.e. userType eq ''member''. name: filters on if the user''s display name
          or email contians given input. i.e. get all users with "test" in email or
          displayname is "name eq ''test''". A valid query could be: (licenseId eq
          ''Account-Stakeholder'' or (licenseId eq ''Account-Express'' and licenseStatus
          eq ''Disabled'')) and name eq ''test'' and userType eq ''guest''.'
        schema:
          type: string
      - name: $orderBy
        in: query
        description: PropertyName and Order (separated by a space ( )) to sort on
          (e.g. lastAccessed desc). Order defaults to ascending. valid properties
          to order by are dateCreated, lastAccessed, and name
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.0-preview.3'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PagedGraphMemberList'
      security:
