          enum:
          - none
          - earlyAdopter
          - express
          - professional
          - advanced
          - stakeholder
          x-ms-enum:
            name: AccountLicenseType
            values:
            - value: none
              description: ""
            - value: earlyAdopter
              description: ""
            - value: express
              description: ""
            - value: professional
              description: ""
            - value: advanced
              description: ""
            - value: stakeholder
              description: ""
        assignmentSource:
          type: string
          description: Assignment Source of the License (e.g. Group, Unknown etc.
          enum:
          - none
          - unknown
          - groupRule
          x-ms-enum:
            name: AssignmentSource
            values:
            - value: none
              description: ""
            - value: unknown
              description: ""
            - value: groupRule
              description: ""
        licenseDisplayName:
          type: string
          description: Display name of the License
        licensingSource:
          type: string
