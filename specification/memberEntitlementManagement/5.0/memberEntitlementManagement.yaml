          - professional
          - platforms
          - testProfessional
          - premium
          - ultimate
          - enterprise
          x-ms-enum:
            name: MsdnLicenseType
            values:
            - value: none
              description: ""
            - value: eligible
              description: ""
            - value: professional
              description: ""
            - value: platforms
              description: ""
            - value: testProfessional
              description: ""
            - value: premium
              description: ""
            - value: ultimate
              description: ""
