paths:
  /{organization}/_apis/groupentitlements:
    get:
      tags:
      - Group Entitlements
      description: Get the group entitlements for an account.
      operationId: List
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '5.0-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GroupEntitlement'
      security:
      - oauth2:
        - vso.memberentitlementmanagement
      x-ms-docs-override-version: 5.0-preview.1
      x-ms-vss-resource: groupEntitlements
      x-ms-vss-method: GetGroupEntitlements
      x-ms-preview: true
      x-ms-examples:
        ?
        : $ref: ./httpExamples/GroupEntitlements/GET__memberEntitlementManagement_GroupEntitlements.json
    post:
      tags:
      - Group Entitlements
      description: Create a group entitlement with license rule, extension rule.
      operationId: Add
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: ruleOption
        in: query
        description: RuleOption [ApplyGroupRule/TestApplyGroupRule] - specifies if
          the rules defined in group entitlement should be created and applied to
          it’s members (default option) or just be tested
        schema:
          type: string
          enum:
          - applyGroupRule
          - testApplyGroupRule
          x-ms-enum:
            name: RuleOption
            values:
            - value: applyGroupRule
              description: ""
            - value: testApplyGroupRule
              description: ""
        x-ms-enum:
          name: RuleOption
          values:
          - value: applyGroupRule
            description: ""
          - value: testApplyGroupRule
            description: ""
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '5.0-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: GroupEntitlement object specifying License Rule, Extensions Rule
          for the group. Based on the rules the members of the group will be given
          licenses and extensions. The Group Entitlement can be used to add the group
          to another project level groups
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GroupEntitlement'
        required: true
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupEntitlementOperationReference'
      security:
      - oauth2:
        - vso.memberentitlementmanagement_write
      x-ms-docs-override-version: 5.0-preview.1
      x-ms-vss-resource: groupEntitlements
      x-ms-vss-method: AddGroupEntitlement
      x-ms-preview: true
      x-ms-examples:
        ?
        : $ref: ./httpExamples/GroupEntitlements/POST__memberEntitlementManagement_GroupEntitlement.json
      x-codegen-request-body-name: body
  /{organization}/_apis/groupentitlements/{groupId}:
    get:
      tags:
      - Group Entitlements
      description: |-
        Get a group entitlement.

        If the group entitlement does not exist, returns null.
      operationId: Get
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: groupId
        in: path
        description: ID of the group.
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '5.0-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupEntitlement'
      security:
      - oauth2:
        - vso.memberentitlementmanagement
      x-ms-docs-override-version: 5.0-preview.1
      x-ms-vss-resource: groupEntitlements
      x-ms-vss-method: GetGroupEntitlement
      x-ms-preview: true
      x-ms-examples:
        ?
        : $ref: ./httpExamples/GroupEntitlements/GET__memberEntitlementManagement_GroupEntitlement.json
    delete:
      tags:
      - Group Entitlements
      description: Delete a group entitlement.
      operationId: Delete
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: groupId
        in: path
        description: ID of the group to delete.
        required: true
        schema:
          type: string
          format: uuid
      - name: ruleOption
        in: query
        description: RuleOption [ApplyGroupRule/TestApplyGroupRule] - specifies if
          the rules defined in group entitlement should be deleted and the changes
          are applied to it’s members (default option) or just be tested
        schema:
          type: string
          enum:
          - applyGroupRule
          - testApplyGroupRule
          x-ms-enum:
            name: RuleOption
            values:
            - value: applyGroupRule
              description: ""
            - value: testApplyGroupRule
              description: ""
        x-ms-enum:
          name: RuleOption
          values:
          - value: applyGroupRule
            description: ""
          - value: testApplyGroupRule
            description: ""
      - name: removeGroupMembership
        in: query
        description: Optional parameter that specifies whether the group with the
          given ID should be removed from all other groups
        schema:
          type: boolean
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '5.0-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupEntitlementOperationReference'
      security:
      - oauth2:
        - vso.memberentitlementmanagement_write
      x-ms-docs-override-version: 5.0-preview.1
      x-ms-vss-resource: groupEntitlements
      x-ms-vss-method: DeleteGroupEntitlement
      x-ms-preview: true
    patch:
      tags:
      - Group Entitlements
      description: Update entitlements (License Rule, Extensions Rule, Project memberships
        etc.) for a group.
      operationId: Update
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: groupId
        in: path
        description: ID of the group.
        required: true
        schema:
          type: string
          format: uuid
      - name: ruleOption
        in: query
        description: RuleOption [ApplyGroupRule/TestApplyGroupRule] - specifies if
          the rules defined in group entitlement should be updated and the changes
          are applied to it’s members (default option) or just be tested
        schema:
          type: string
          enum:
          - applyGroupRule
          - testApplyGroupRule
          x-ms-enum:
            name: RuleOption
            values:
            - value: applyGroupRule
              description: ""
            - value: testApplyGroupRule
              description: ""
        x-ms-enum:
          name: RuleOption
          values:
          - value: applyGroupRule
            description: ""
          - value: testApplyGroupRule
            description: ""
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '5.0-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: JsonPatchDocument containing the operations to perform on the
          group.
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/JsonPatchDocument'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupEntitlementOperationReference'
      security:
      - oauth2:
        - vso.memberentitlementmanagement_write
