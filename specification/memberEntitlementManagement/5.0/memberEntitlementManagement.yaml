      x-ms-vss-resource: groupEntitlements
      x-ms-vss-method: UpdateGroupEntitlement
      x-ms-preview: true
      x-ms-examples:
        ?
        : $ref: ./httpExamples/GroupEntitlements/PATCH_memberEntitlementManagement_GroupEntitlement.json
      x-codegen-request-body-name: body
