        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Id of the service endpoint to delete.
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
