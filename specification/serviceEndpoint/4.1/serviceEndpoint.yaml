- accessToken: []
tags:
- name: Endpointproxy
- name: Endpoints
- name: Executionhistory
- name: Types
paths:
  /{organization}/_apis/serviceendpoint/types:
    get:
      tags:
      - Types
      description: Get service endpoint types.
      operationId: List
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: type
        in: query
        description: Type of service endpoint.
        schema:
          type: string
      - name: scheme
        in: query
        description: Scheme of service endpoint.
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpointType'
      x-ms-docs-override-version: 4.1-preview.1
      x-ms-vss-resource: types
      x-ms-vss-method: GetServiceEndpointTypes
      x-ms-preview: true
      x-ms-examples:
        Get service endpoint types:
          $ref: ./httpExamples/types/GET__ServiceEndpointTypes.json
  /{organization}/{project}/_apis/serviceendpoint/{endpointId}/executionhistory:
    get:
      tags:
      - Executionhistory
      description: Get service endpoint execution records.
      operationId: List
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Id of the service endpoint.
        required: true
        schema:
          type: string
          format: uuid
      - name: top
        in: query
        description: Number of service endpoint execution records to get.
        schema:
          type: integer
          format: int32
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpointExecutionRecord'
      x-ms-docs-override-version: 4.1-preview.1
      x-ms-vss-resource: executionhistory
      x-ms-vss-method: GetServiceEndpointExecutionRecords
      x-ms-preview: true
      x-ms-examples:
        Get service endpoint execution record:
          $ref: ./httpExamples/executionhistory/GET__ServiceEndpointExecutionRecords.json
  /{organization}/{project}/_apis/serviceendpoint/endpointproxy:
    post:
      tags:
      - Endpointproxy
      description: Use ExecuteServiceEndpointRequest API Instead
      operationId: Query
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Describes the data source to fetch.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSourceBinding'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
      deprecated: true
      x-ms-docs-override-version: 4.1-preview.1
      x-ms-vss-resource: endpointproxy
      x-ms-vss-method: QueryServiceEndpoint
      x-ms-preview: true
      x-codegen-request-body-name: body
  /{organization}/{project}/_apis/serviceendpoint/endpoints:
    get:
      tags:
      - Endpoints
      description: Get the service endpoints by name.
      operationId: Get Service Endpoints By Names
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: endpointNames
        in: query
        description: Names of the service endpoints.
        required: true
        schema:
          type: string
          format: array (string)
      - name: type
        in: query
        description: Type of the service endpoints.
        schema:
          type: string
      - name: authSchemes
        in: query
        description: Authorization schemes used for service endpoints.
        schema:
          type: string
          format: array (string)
      - name: includeFailed
        in: query
        description: Failed flag for service endpoints.
        schema:
          type: boolean
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpoint'
      x-ms-docs-override-version: 4.1-preview.1
      x-ms-vss-resource: endpoints
      x-ms-vss-method: GetServiceEndpointsByNames
      x-ms-preview: true
      x-ms-examples:
        Get service endpoints by names:
          $ref: ./httpExamples/endpoints/Get__ServiceEndpointsByNames.json
    put:
      tags:
      - Endpoints
      description: Update the service endpoints.
      operationId: Update Service Endpoints
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Names of the service endpoints to update.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ServiceEndpoint'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpoint'
      x-ms-docs-override-version: 4.1-preview.1
      x-ms-vss-resource: endpoints
      x-ms-vss-method: UpdateServiceEndpoints
      x-ms-preview: true
      x-ms-examples:
        Update service endpoints:
          $ref: ./httpExamples/endpoints/PUT__UpdateServiceEndpoints.json
      x-codegen-request-body-name: body
    post:
      tags:
      - Endpoints
      description: Create a service endpoint.
      operationId: Create
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Service endpoint to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceEndpoint'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceEndpoint'
      x-ms-docs-override-version: 4.1-preview.1
      x-ms-vss-resource: endpoints
      x-ms-vss-method: CreateServiceEndpoint
      x-ms-preview: true
      x-ms-examples:
        Create a service endpoint:
          $ref: ./httpExamples/endpoints/POST__CreateServiceEndpoint.json
      x-codegen-request-body-name: body
  /{organization}/{project}/_apis/serviceendpoint/endpoints/{endpointId}:
    get:
      tags:
      - Endpoints
      description: Get the service endpoint details.
      operationId: Get
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Id of the service endpoint.
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceEndpoint'
      x-ms-docs-override-version: 4.1-preview.1
      x-ms-vss-resource: endpoints
      x-ms-vss-method: GetServiceEndpointDetails
      x-ms-preview: true
      x-ms-examples:
        Get service endpoint details:
          $ref: ./httpExamples/endpoints/GET__ServiceEndpointDetails.json
    put:
      tags:
      - Endpoints
      description: Update a service endpoint.
      operationId: Update Service Endpoint
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Id of the service endpoint to update.
        required: true
        schema:
          type: string
          format: uuid
      - name: operation
        in: query
        description: Operation for the service endpoint.
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Service endpoint to update.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceEndpoint'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceEndpoint'
      x-ms-docs-override-version: 4.1-preview.1
      x-ms-vss-resource: endpoints
      x-ms-vss-method: UpdateServiceEndpoint
      x-ms-preview: true
      x-ms-examples:
        Update a service endpoint:
          $ref: ./httpExamples/endpoints/PUT__UpdateServiceEndpoint.json
      x-codegen-request-body-name: body
    delete:
      tags:
      - Endpoints
