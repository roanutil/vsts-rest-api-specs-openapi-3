openapi: 3.0.1
info:
  title: ServiceEndpoint
  description: ""
  termsOfService: https://go.microsoft.com/fwlink/?LinkId=329770
  contact:
    name: nugetvss
    email: nugetvss@microsoft.com
  license:
    name: MICROSOFT SOFTWARE LICENSE TERMS
    url: https://go.microsoft.com/fwlink/?LinkId=329770
  version: 7.1-preview
externalDocs:
  description: Azure DevOps REST APIs
  url: https://aka.ms/azure-devops-rest-apis
servers:
- url: https://dev.azure.com/
security:
- accessToken: []
tags:
- name: Endpointproxy
- name: Endpoints
- name: Executionhistory
- name: Types
paths:
  /{organization}/_apis/serviceendpoint/endpoints:
    put:
      tags:
      - Endpoints
      description: Update the service endpoints.
      operationId: Endpoints_Update Service Endpoints
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Names of the service endpoints to update.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ServiceEndpoint'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpoint'
      security:
      - oauth2:
        - vso.serviceendpoint_manage
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: endpoints
      x-ms-vss-method: UpdateServiceEndpoints
      x-ms-preview: true
      x-ms-examples:
        Update service endpoints:
          $ref: ./httpExamples/endpoints/UpdateServiceEndpoints.json
      x-codegen-request-body-name: body
    post:
      tags:
      - Endpoints
      description: Creates a new service endpoint
      operationId: Endpoints_Create
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Service endpoint to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceEndpoint'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceEndpoint'
      security:
      - oauth2:
        - vso.serviceendpoint_manage
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: endpoints
      x-ms-vss-method: CreateServiceEndpoint
      x-ms-preview: true
      x-ms-examples:
        Create service endpoint:
          $ref: ./httpExamples/endpoints/CreateGenericEndpoint.json
        Create Azure RM service endpoint:
          $ref: ./httpExamples/endpoints/CreateAzureRMEndpoint.json
      x-codegen-request-body-name: body
  /{organization}/_apis/serviceendpoint/endpoints/{endpointId}:
    put:
      tags:
      - Endpoints
      description: Update the service endpoint
      operationId: Endpoints_Update Service Endpoint
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Endpoint Id of the endpoint to update
        required: true
        schema:
          type: string
          format: uuid
      - name: operation
        in: query
        description: operation type
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Updated data for the endpoint
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceEndpoint'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceEndpoint'
      security:
      - oauth2:
        - vso.serviceendpoint_manage
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: endpoints
      x-ms-vss-method: UpdateServiceEndpoint
      x-ms-preview: true
      x-ms-examples:
        Update service endpoint:
          $ref: ./httpExamples/endpoints/UpdateServiceEndpoint.json
      x-codegen-request-body-name: body
    delete:
      tags:
      - Endpoints
      description: Delete a service endpoint
      operationId: Endpoints_Delete
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Endpoint Id of endpoint to delete
        required: true
        schema:
          type: string
          format: uuid
      - name: projectIds
        in: query
        description: project Ids from which endpoint needs to be deleted
        required: true
        schema:
          type: string
          format: array (string)
      - name: deep
        in: query
        description: delete the spn created by endpoint
        schema:
          type: boolean
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content: {}
      security:
      - oauth2:
        - vso.serviceendpoint_manage
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: endpoints
      x-ms-vss-method: DeleteServiceEndpoint
      x-ms-preview: true
      x-ms-examples:
        Delete service endpoint:
          $ref: ./httpExamples/endpoints/DeleteServiceEndpoint.json
    patch:
      tags:
      - Endpoints
      description: Share service endpoint across projects
      operationId: Endpoints_Share Service Endpoint
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Endpoint Id of the endpoint to share
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Project reference details of the target project
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ServiceEndpointProjectReference'
        required: true
      responses:
        200:
          description: successful operation
          content: {}
      security:
      - oauth2:
        - vso.serviceendpoint_manage
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: endpoints
      x-ms-vss-method: ShareServiceEndpoint
      x-ms-preview: true
      x-ms-examples:
        Share service endpoint:
          $ref: ./httpExamples/endpoints/ShareServiceEndpoint.json
      x-codegen-request-body-name: body
  /{organization}/_apis/serviceendpoint/types:
    get:
      tags:
      - Types
      description: Get service endpoint types.
      operationId: Types_List
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: type
        in: query
        description: Type of service endpoint.
        schema:
          type: string
      - name: scheme
        in: query
        description: Scheme of service endpoint.
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpointType'
      security:
      - oauth2:
        - vso.serviceendpoint
      x-ms-docs-override-version: 7.1-preview.1
      x-ms-vss-resource: types
      x-ms-vss-method: GetServiceEndpointTypes
      x-ms-preview: true
      x-ms-examples:
        Get service endpoint types:
          $ref: ./httpExamples/types/GET__ServiceEndpointTypes.json
  /{organization}/{project}/_apis/serviceendpoint/{endpointId}/executionhistory:
    get:
      tags:
      - Executionhistory
      description: Get service endpoint execution records.
      operationId: Executionhistory_List
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Id of the service endpoint.
        required: true
        schema:
          type: string
          format: uuid
      - name: top
        in: query
        description: Number of service endpoint execution records to get.
        schema:
          type: integer
          format: int32
      - name: continuationToken
        in: query
        description: A continuation token, returned by a previous call to this method,
          that can be used to return the next set of records
        schema:
          type: integer
          format: int64
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpointExecutionRecord'
      security:
      - oauth2:
        - vso.serviceendpoint
      x-ms-docs-override-version: 7.1-preview.1
      x-ms-vss-resource: executionhistory
      x-ms-vss-method: GetServiceEndpointExecutionRecords
      x-ms-preview: true
      x-ms-examples:
        Get service endpoint execution record:
          $ref: ./httpExamples/executionhistory/GET__ServiceEndpointExecutionRecords.json
  /{organization}/{project}/_apis/serviceendpoint/endpointproxy:
    post:
      tags:
      - Endpointproxy
      description: Use ExecuteServiceEndpointRequest API Instead
      operationId: Endpointproxy_Query
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Describes the data source to fetch.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSourceBinding'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
      deprecated: true
      security:
      - oauth2:
        - vso.serviceendpoint_query
      x-ms-docs-override-version: 7.1-preview.1
      x-ms-vss-resource: endpointproxy
      x-ms-vss-method: QueryServiceEndpoint
      x-ms-preview: true
      x-codegen-request-body-name: body
  /{organization}/{project}/_apis/serviceendpoint/endpoints:
    get:
      tags:
      - Endpoints
      description: Get the service endpoints by name.
      operationId: Endpoints_Get Service Endpoints By Names
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: endpointNames
        in: query
        description: Names of the service endpoints.
        required: true
        schema:
          type: string
          format: array (string)
      - name: type
        in: query
        description: Type of the service endpoints.
        schema:
          type: string
      - name: authSchemes
        in: query
        description: Authorization schemes used for service endpoints.
        schema:
          type: string
          format: array (string)
      - name: owner
        in: query
        description: Owner for service endpoints.
        schema:
          type: string
      - name: includeFailed
        in: query
        description: Failed flag for service endpoints.
        schema:
          type: boolean
      - name: includeDetails
        in: query
        description: Flag to include more details for service endpoints. This is for
          internal use only and the flag will be treated as false for all other requests
        schema:
          type: boolean
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpoint'
      security:
      - oauth2:
        - vso.serviceendpoint
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: endpoints
      x-ms-vss-method: GetServiceEndpointsByNames
      x-ms-preview: true
      x-ms-examples:
        Get service endpoints by names:
          $ref: ./httpExamples/endpoints/GetServiceEndpointsByName.json
    post:
      tags:
      - Endpoints
      description: Gets the service endpoints and patch new authorization parameters
      operationId: Endpoints_Get Service Endpoints With Refreshed Authentication
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: endpointIds
        in: query
        description: Ids of the service endpoints.
        required: true
        schema:
          type: string
          format: array (uuid)
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: Scope, Validity of Token requested.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/RefreshAuthenticationParameters'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceEndpoint'
      security:
      - oauth2:
        - vso.serviceendpoint_manage
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: endpoints
      x-ms-vss-method: GetServiceEndpointsWithRefreshedAuthentication
      x-ms-preview: true
      x-codegen-request-body-name: body
  /{organization}/{project}/_apis/serviceendpoint/endpoints/{endpointId}:
    get:
      tags:
      - Endpoints
      description: Get the service endpoint details.
      operationId: Endpoints_Get
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: endpointId
        in: path
        description: Id of the service endpoint.
        required: true
        schema:
          type: string
          format: uuid
      - name: actionFilter
        in: query
        description: Action filter for the service connection. It specifies the action
          which can be performed on the service connection.
        schema:
          type: string
          enum:
          - none
          - manage
          - use
          - view
          x-ms-enum:
            name: ServiceEndpointActionFilter
            values:
            - value: none
              description: ""
            - value: manage
              description: ""
            - value: use
              description: ""
            - value: view
              description: ""
        x-ms-enum:
          name: ServiceEndpointActionFilter
          values:
          - value: none
            description: ""
          - value: manage
            description: ""
          - value: use
            description: ""
          - value: view
            description: ""
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceEndpoint'
      security:
      - oauth2:
        - vso.serviceendpoint
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: endpoints
      x-ms-vss-method: GetServiceEndpointDetails
      x-ms-preview: true
      x-ms-examples:
        Get service endpoint details:
          $ref: ./httpExamples/endpoints/GetServiceEndpointDetails.json
components:
  schemas:
    AadOauthTokenRequest:
      type: object
      properties:
        refresh:
          type: boolean
        resource:
          type: string
        tenantId:
          type: string
        token:
          type: string
      description: ""
    AadOauthTokenResult:
      type: object
      properties:
        accessToken:
          type: string
        refreshTokenCache:
          type: string
      description: ""
    AuthConfiguration:
      description: ""
      allOf:
      - $ref: '#/components/schemas/OAuthConfiguration'
    AuthenticationSchemeReference:
      type: object
      properties:
        inputs:
          type: object
          additionalProperties:
            type: string
          description: Gets or sets the key and value of the fields used for authentication.
        type:
          type: string
          description: Gets or sets the type of authentication scheme of an endpoint.
      description: Specifies the authentication scheme to be used for authentication.
    AuthorizationHeader:
      type: object
      properties:
        name:
          type: string
          description: Gets or sets the name of authorization header.
        value:
          type: string
          description: Gets or sets the value of authorization header.
      description: Represents the header of the REST request.
    AzureAppService:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      description: ""
    AzureKeyVaultPermission:
      description: ""
      allOf:
      - $ref: '#/components/schemas/AzureResourcePermission'
    AzureManagementGroup:
      type: object
      properties:
        displayName:
          type: string
          description: Display name of azure management group
        id:
          type: string
          description: Id of azure management group
        name:
          type: string
          description: Azure management group name
        tenantId:
          type: string
          description: Id of tenant from which azure management group belogs
      description: Azure Management Group
    AzureManagementGroupQueryResult:
      type: object
      properties:
        errorMessage:
          type: string
          description: Error message in case of an exception
        value:
          type: array
          description: List of azure management groups
          items:
            $ref: '#/components/schemas/AzureManagementGroup'
      description: Azure management group query result
    AzureMLWorkspace:
      type: object
      properties:
        id:
          type: string
        location:
          type: string
        name:
          type: string
      description: ""
    AzurePermission:
      type: object
      properties:
        provisioned:
          type: boolean
        resourceProvider:
          type: string
      description: ""
    AzureResourcePermission:
      description: ""
      allOf:
      - $ref: '#/components/schemas/AzurePermission'
    AzureRoleAssignmentPermission:
      description: ""
      allOf:
      - $ref: '#/components/schemas/AzurePermission'
    AzureSpnOperationStatus:
      type: object
      properties:
        severity:
          type: string
        state:
          type: string
        statusMessage:
          type: string
      description: ""
    AzureSubscription:
      type: object
      properties:
        displayName:
          type: string
        subscriptionId:
          type: string
        subscriptionTenantId:
          type: string
        subscriptionTenantName:
          type: string
      description: ""
    AzureSubscriptionQueryResult:
      type: object
      properties:
        errorMessage:
          type: string
        value:
          type: array
          items:
            $ref: '#/components/schemas/AzureSubscription'
      description: ""
    ClientCertificate:
      type: object
      properties:
        value:
          type: string
          description: Gets or sets the value of client certificate.
      description: Specifies the client certificate to be used for the endpoint request.
    DataSource:
      type: object
      properties:
        authenticationScheme:
          $ref: '#/components/schemas/AuthenticationSchemeReference'
        callbackContextTemplate:
          type: string
          description: Gets or sets the pagination format supported by this data source(ContinuationToken/SkipTop).
        callbackRequiredTemplate:
          type: string
          description: Gets or sets the template to check if subsequent call is needed.
        endpointUrl:
          type: string
          description: Gets or sets the endpoint url of the data source.
        headers:
          type: array
          description: Gets or sets the authorization headers of the request.
          items:
            $ref: '#/components/schemas/AuthorizationHeader'
        initialContextTemplate:
          type: string
          description: Gets or sets the initial value of the query params.
        name:
          type: string
          description: Gets or sets the name of the data source.
        requestContent:
          type: string
          description: Gets or sets the request content of the endpoint request.
        requestVerb:
          type: string
          description: Gets or sets the request method of the endpoint request.
        resourceUrl:
          type: string
          description: Gets or sets the resource url of the endpoint request.
        resultSelector:
          type: string
          description: Gets or sets the result selector to filter the response of
            the endpoint request.
      description: Specifies the data sources for this endpoint.
    DataSourceBinding:
      description: Represents the data source binding of the endpoint.
      allOf:
      - $ref: '#/components/schemas/DataSourceBindingBase'
    DataSourceBindingBase:
      type: object
      properties:
        callbackContextTemplate:
          type: string
          description: Pagination format supported by this data source(ContinuationToken/SkipTop).
        callbackRequiredTemplate:
          type: string
          description: Subsequent calls needed?
        dataSourceName:
          type: string
          description: Gets or sets the name of the data source.
        endpointId:
          type: string
          description: Gets or sets the endpoint Id.
        endpointUrl:
          type: string
          description: Gets or sets the url of the service endpoint.
        headers:
          type: array
          description: Gets or sets the authorization headers.
          items:
            $ref: '#/components/schemas/AuthorizationHeader'
        initialContextTemplate:
          type: string
          description: Defines the initial value of the query params
        parameters:
          type: object
          additionalProperties:
            type: string
          description: Gets or sets the parameters for the data source.
        requestContent:
          type: string
          description: Gets or sets http request body
        requestVerb:
          type: string
          description: Gets or sets http request verb
        resultSelector:
          type: string
          description: Gets or sets the result selector.
        resultTemplate:
          type: string
          description: Gets or sets the result template.
        target:
          type: string
          description: Gets or sets the target of the data source.
      description: Represents binding of data source for the service endpoint request.
    DataSourceDetails:
      type: object
      properties:
        dataSourceName:
          type: string
          description: Gets or sets the data source name.
        dataSourceUrl:
          type: string
          description: Gets or sets the data source url.
        headers:
          type: array
          description: Gets or sets the request headers.
          items:
            $ref: '#/components/schemas/AuthorizationHeader'
        initialContextTemplate:
          type: string
          description: Gets or sets the initialization context used for the initial
            call to the data source
        parameters:
          type: object
          additionalProperties:
            type: string
          description: Gets the parameters of data source.
        requestContent:
          type: string
          description: Gets or sets the data source request content.
        requestVerb:
          type: string
          description: Gets or sets the data source request verb. Get/Post are the
            only implemented types
        resourceUrl:
          type: string
          description: Gets or sets the resource url of data source.
        resultSelector:
          type: string
          description: Gets or sets the result selector.
      description: Represents details of the service endpoint data source.
    DependencyBinding:
      type: object
      properties:
        key:
          type: string
          description: Gets or sets the value of the field on which url is dependent.
        value:
          type: string
          description: Gets or sets the corresponding value of url.
      description: Represents the details of the input on which a given input is dependent.
    DependencyData:
      type: object
      properties:
        input:
          type: string
          description: Gets or sets the category of dependency data.
        map:
          type: array
          description: Gets or sets the key-value pair to specify properties and their
            values.
          items:
            type: object
            properties: {}
      description: Represents the dependency data for the endpoint inputs.
    DependsOn:
      type: object
      properties:
        input:
          type: string
          description: Gets or sets the ID of the field on which URL's value is dependent.
        map:
          type: array
          description: Gets or sets key-value pair containing other's field value
