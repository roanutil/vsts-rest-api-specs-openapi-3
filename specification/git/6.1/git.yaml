        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: repositoryId
        in: path
        description: The ID of the repository.
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.1-preview.1'
