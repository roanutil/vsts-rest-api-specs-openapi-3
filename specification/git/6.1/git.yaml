        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GitRecycleBinRepositoryDetails'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GitRepository'
      security:
      - oauth2:
        - vso.code_manage
      x-ms-docs-override-version: 6.1-preview.1
      x-ms-vss-resource: recycleBinRepositories
      x-ms-vss-method: RestoreRepositoryFromRecycleBin
      x-ms-preview: true
