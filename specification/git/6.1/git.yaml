        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content: {}
      security:
      - oauth2:
        - vso.code_manage
      x-ms-docs-override-version: 6.1-preview.1
      x-ms-vss-resource: recycleBinRepositories
      x-ms-vss-method: DeleteRepositoryFromRecycleBin
      x-ms-preview: true
    patch:
