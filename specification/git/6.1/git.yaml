      description: Recover a soft-deleted Git repository. Recently deleted repositories
        go into a soft-delete state for a period of time before they are hard deleted
        and become unrecoverable.
      operationId: Repositories_Restore Repository From Recycle Bin
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
      - name: repositoryId
        in: path
        description: The ID of the repository.
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.1-preview.1'
