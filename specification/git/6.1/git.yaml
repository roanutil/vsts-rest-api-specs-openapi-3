      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '6.1-preview.1'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GitRepository'
      security:
      - oauth2:
        - vso.code
      x-ms-docs-override-version: 6.1-preview.1
      x-ms-vss-resource: repositories
      x-ms-vss-method: GetRepositories
      x-ms-preview: true
      x-ms-examples:
        ?
        : $ref: ./httpExamples/Repositories/GET__git_repositories.json
    post:
      tags:
