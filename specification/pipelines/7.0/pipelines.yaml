components:
  schemas:
    Artifact:
      type: object
      properties:
        name:
          type: string
          description: The name of the artifact.
        signedContent:
          $ref: '#/components/schemas/SignedUrl'
        url:
          type: string
          description: Self-referential url
      description: Artifacts are collections of files produced by a pipeline. Use
        artifacts to share files between stages in a pipeline or between different
        pipelines.
    BuildResourceParameters:
      type: object
      properties:
        version:
          type: string
      description: ""
    ContainerResourceParameters:
      type: object
      properties:
        version:
          type: string
      description: ""
    CreatePipelineConfigurationParameters:
      type: object
      properties:
        type:
          type: string
          description: Type of configuration.
          enum:
          - unknown
          - yaml
          - designerJson
          - justInTime
          - designerHyphenJson
          x-ms-enum:
            name: ConfigurationType
            values:
            - value: unknown
              description: Unknown type.
            - value: yaml
              description: YAML.
            - value: designerJson
              description: Designer JSON.
            - value: justInTime
              description: Just-in-time.
            - value: designerHyphenJson
              description: Designer-JSON.
      description: Configuration parameters of the pipeline.
    CreatePipelineParameters:
      type: object
      properties:
        configuration:
          $ref: '#/components/schemas/CreatePipelineConfigurationParameters'
        folder:
          type: string
          description: Folder of the pipeline.
        name:
          type: string
          description: Name of the pipeline.
      description: Parameters to create a pipeline.
    Log:
      type: object
      properties:
        createdOn:
          type: string
          description: The date and time the log was created.
          format: date-time
        id:
          type: integer
          description: The ID of the log.
          format: int32
        lastChangedOn:
          type: string
          description: The date and time the log was last changed.
          format: date-time
        lineCount:
          type: integer
          description: The number of lines in the log.
          format: int64
        signedContent:
          $ref: '#/components/schemas/SignedUrl'
        url:
          type: string
      description: Log for a pipeline.
    LogCollection:
      type: object
      properties:
        logs:
          type: array
          description: The list of logs.
          items:
            $ref: '#/components/schemas/Log'
        signedContent:
          $ref: '#/components/schemas/SignedUrl'
        url:
          type: string
          description: URL of the log.
      description: A collection of logs.
    PackageResourceParameters:
      type: object
      properties:
        version:
          type: string
      description: ""
    Pipeline:
      description: Definition of a pipeline.
      allOf:
      - $ref: '#/components/schemas/PipelineBase'
    PipelineBase:
      type: object
      properties:
        folder:
          type: string
          description: Pipeline folder
        id:
          type: integer
          description: Pipeline ID
          format: int32
        name:
          type: string
          description: Pipeline name
        revision:
          type: integer
          description: Revision number
          format: int32
      description: ""
    PipelineConfiguration:
      type: object
      properties:
        type:
          type: string
          enum:
          - unknown
          - yaml
          - designerJson
          - justInTime
          - designerHyphenJson
          x-ms-enum:
            name: ConfigurationType
            values:
            - value: unknown
              description: Unknown type.
            - value: yaml
              description: YAML.
            - value: designerJson
              description: Designer JSON.
            - value: justInTime
              description: Just-in-time.
            - value: designerHyphenJson
              description: Designer-JSON.
      description: ""
    PipelineReference:
      description: A reference to a Pipeline.
      allOf:
      - $ref: '#/components/schemas/PipelineBase'
    PipelineResourceParameters:
      type: object
      properties:
        version:
          type: string
      description: ""
    PreviewRun:
      type: object
      properties:
        finalYaml:
          type: string
      description: ""
    ReferenceLinks:
      type: object
      properties:
        links:
          type: object
          additionalProperties:
            type: object
            properties: {}
          description: The readonly view of the links.  Because Reference links are
            readonly, we only want to expose them as read only.
      description: The class to represent a collection of REST reference links.
    Repository:
      type: object
      properties:
        type:
          type: string
          enum:
          - unknown
          - gitHub
          - azureReposGit
          - gitHubEnterprise
          - azureReposGitHyphenated
          x-ms-enum:
            name: RepositoryType
            values:
            - value: unknown
              description: ""
            - value: gitHub
              description: ""
            - value: azureReposGit
              description: ""
            - value: gitHubEnterprise
              description: ""
            - value: azureReposGitHyphenated
              description: ""
      description: ""
    RepositoryResource:
      type: object
      properties:
        refName:
          type: string
        repository:
          $ref: '#/components/schemas/Repository'
        version:
          type: string
      description: ""
    RepositoryResourceParameters:
      type: object
      properties:
        refName:
          type: string
        token:
          type: string
          description: This is the security token to use when connecting to the repository.
        tokenType:
          type: string
          description: 'Optional. This is the type of the token given. If not provided,
            a type of "Bearer" is assumed. Note: Use "Basic" for a PAT token.'
        version:
          type: string
      description: ""
    Run:
      description: ""
      allOf:
      - $ref: '#/components/schemas/RunReference'
    RunPipelineParameters:
      type: object
      properties:
        previewRun:
          type: boolean
          description: If true, don't actually create a new run. Instead, return the
            final YAML document after parsing templates.
        resources:
          $ref: '#/components/schemas/RunResourcesParameters'
        stagesToSkip:
          type: array
          items:
            type: string
        templateParameters:
          type: object
          additionalProperties:
            type: string
        variables:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Variable'
        yamlOverride:
          type: string
          description: If you use the preview run option, you may optionally supply
            different YAML. This allows you to preview the final YAML document without
            committing a changed file.
      description: Settings which influence pipeline runs.
    RunReference:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
      description: ""
    RunResources:
      type: object
      properties:
        repositories:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/RepositoryResource'
      description: ""
    RunResourcesParameters:
      type: object
      properties:
        builds:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/BuildResourceParameters'
        containers:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ContainerResourceParameters'
        packages:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PackageResourceParameters'
        pipelines:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PipelineResourceParameters'
        repositories:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/RepositoryResourceParameters'
      description: ""
    SignalRConnection:
      type: object
      properties:
        signedContent:
          $ref: '#/components/schemas/SignedUrl'
      description: ""
    SignedUrl:
      type: object
      properties:
        signatureExpires:
          type: string
          description: Timestamp when access expires.
          format: date-time
        url:
          type: string
          description: The URL to allow access to.
      description: A signed url allowing limited-time anonymous access to private
        resources.
    Variable:
      type: object
      properties:
        isSecret:
          type: boolean
        value:
          type: string
      description: ""
    VssJsonCollectionWrapper:
      description: This class is used to serialized collections as a single JSON object
        on the wire, to avoid serializing JSON arrays directly to the client, which
        can be a security hole
      allOf:
      - $ref: '#/components/schemas/VssJsonCollectionWrapperBase'
    VssJsonCollectionWrapperBase:
      type: object
      properties:
        count:
          type: integer
          format: int32
      description: ""
  parameters:
    api-Version:
      name: api-version
      in: query
      description: Version of the API to use.  This should be set to '7.0' to use
        this version of the api.
      required: true
      schema:
        type: string
  securitySchemes:
    accessToken:
      type: http
      description: Personal access token. Use any value for the user name and the
        token as the password.
      scheme: basic
x-ms-vss-area: Pipelines
