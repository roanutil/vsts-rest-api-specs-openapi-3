                type: array
                items:
                  $ref: '#/components/schemas/Process'
      security:
      - oauth2:
        - vso.work
      x-ms-docs-override-version: "5.0"
      x-ms-vss-resource: processes
      x-ms-vss-method: GetProcesses
  /{collection}/_apis/process/processes/{processId}:
