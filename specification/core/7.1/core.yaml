        required: true
      responses:
        200:
          description: successful operation
          content: {}
      security:
      - oauth2:
        - vso.project_write
      x-ms-docs-override-version: 7.1-preview.1
      x-ms-vss-resource: properties
      x-ms-vss-method: SetProjectProperties
      x-ms-preview: true
