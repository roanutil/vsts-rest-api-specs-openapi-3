        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamProject'
      security:
      - oauth2:
        - vso.profile
        - vso.project
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: projects
      x-ms-vss-method: GetProject
      x-ms-preview: true
    delete:
      tags:
      - Projects
      description: Queues a project to be deleted. Use the [GetOperation](../../operations/operations/get)
        to periodically check for delete project status.
      operationId: Projects_Delete
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: projectId
        in: path
        description: The project id of the project to delete.
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationReference'
      security:
      - oauth2:
        - vso.project_manage
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: projects
      x-ms-vss-method: QueueDeleteProject
      x-ms-preview: true
    patch:
      tags:
      - Projects
      description: Update an existing project's name, abbreviation, description, or
        restore a project.
      operationId: Projects_Update
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: projectId
        in: path
        description: The project id of the project to update.
        required: true
        schema:
          type: string
          format: uuid
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: The updates for the project. The state must be set to wellFormed
          to restore the project.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamProject'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationReference'
      security:
      - oauth2:
        - vso.project_write
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: projects
      x-ms-vss-method: UpdateProject
      x-ms-preview: true
      x-codegen-request-body-name: body
