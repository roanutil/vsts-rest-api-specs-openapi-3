              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectProperty'
      security:
      - oauth2:
        - vso.profile
        - vso.project
      x-ms-docs-override-version: 7.1-preview.1
      x-ms-vss-resource: properties
      x-ms-vss-method: GetProjectProperties
      x-ms-preview: true
      x-ms-examples:
