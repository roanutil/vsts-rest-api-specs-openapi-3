  /{organization}/_apis/projects/{projectId}/teams:
    get:
      tags:
      - Teams
      description: Get a list of teams.
      operationId: Teams_Get Teams
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: $mine
        in: query
        description: If true return all the teams requesting user is member, otherwise
          return all the teams user has read access.
        schema:
          type: boolean
      - name: $top
        in: query
        description: Maximum number of teams to return.
        schema:
          type: integer
          format: int32
      - name: $skip
        in: query
        description: Number of teams to skip.
        schema:
          type: integer
          format: int32
      - name: $expandIdentity
        in: query
        description: A value indicating whether or not to expand Identity information
