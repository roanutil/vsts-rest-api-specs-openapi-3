  /{organization}/_apis/projects:
    get:
      tags:
      - Projects
      description: Get all projects in the organization that the authenticated user
        has access to.
      operationId: Projects_List
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: stateFilter
        in: query
        description: 'Filter on team projects in a specific team project state (default:
          WellFormed).'
        schema:
          type: string
          enum:
          - deleting
          - new
          - wellFormed
          - createPending
          - all
          - unchanged
          - deleted
          x-ms-enum:
            name: ProjectState
            values:
            - value: deleting
              description: Project is in the process of being deleted.
            - value: new
              description: Project is in the process of being created.
            - value: wellFormed
              description: Project is completely created and ready to use.
            - value: createPending
              description: Project has been queued for creation, but the process has
                not yet started.
            - value: all
              description: All projects regardless of state except Deleted.
            - value: unchanged
              description: Project has not been changed.
            - value: deleted
              description: Project has been deleted.
        x-ms-enum:
          name: ProjectState
          values:
          - value: deleting
            description: Project is in the process of being deleted.
          - value: new
            description: Project is in the process of being created.
          - value: wellFormed
            description: Project is completely created and ready to use.
          - value: createPending
            description: Project has been queued for creation, but the process has
              not yet started.
          - value: all
            description: All projects regardless of state except Deleted.
          - value: unchanged
            description: Project has not been changed.
          - value: deleted
            description: Project has been deleted.
      - name: $top
        in: query
        schema:
          type: integer
          format: int32
      - name: $skip
        in: query
        schema:
          type: integer
          format: int32
      - name: continuationToken
        in: query
        description: Pointer that shows how many projects already been fetched.
        schema:
          type: integer
          format: int32
      - name: getDefaultTeamImageUrl
        in: query
        schema:
          type: boolean
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamProjectReference'
      security:
      - oauth2:
        - vso.profile
        - vso.project
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: projects
      x-ms-vss-method: GetProjects
      x-ms-preview: true
      x-ms-examples:
        ?
        : $ref: ./httpExamples/projects/GET__projects.json
    post:
      tags:
      - Projects
      description: Queues a project to be created. Use the [GetOperation](../../operations/operations/get)
        to periodically check for create project status.
      operationId: Projects_Create
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
          to use this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        description: The project to create.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamProject'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OperationReference'
      security:
      - oauth2:
        - vso.project_manage
      x-ms-docs-override-version: 7.1-preview.4
      x-ms-vss-resource: projects
      x-ms-vss-method: QueueCreateProject
      x-ms-preview: true
      x-ms-examples:
        ?
        : $ref: ./httpExamples/projects/POST__projects.json
      x-codegen-request-body-name: body
  /{organization}/_apis/projects/{projectId}:
    get:
      tags:
      - Projects
      description: Get project with the specified id or name, optionally including
        capabilities.
      operationId: Projects_Get
      parameters:
      - name: organization
        in: path
        description: The name of the Azure DevOps organization.
        required: true
        schema:
          type: string
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      - name: includeCapabilities
        in: query
        description: 'Include capabilities (such as source control) in the team project
          result (default: false).'
        schema:
          type: boolean
      - name: includeHistory
        in: query
        description: Search within renamed projects (that had such name in the past).
        schema:
          type: boolean
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '7.1-preview.4'
