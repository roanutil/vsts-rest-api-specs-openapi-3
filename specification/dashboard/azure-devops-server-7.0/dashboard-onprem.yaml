          format: uuid
        refreshInterval:
          type: integer
          description: Refresh interval of dashboard
          format: int32
        teamId:
          type: string
          description: ID of the team. Provided by service at creation time
          format: uuid
      description: Copy options of a Dashboard.
    CopyDashboardResponse:
      type: object
