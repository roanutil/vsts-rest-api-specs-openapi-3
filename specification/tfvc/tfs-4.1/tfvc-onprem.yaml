paths:
  /{collection}/_apis/tfvc/changesets/{id}/changes:
    get:
      tags:
      - Changesets
      description: Retrieve Tfvc changes for a given changeset.
      operationId: Get Changeset Changes
      parameters:
      - name: collection
        in: path
        description: The name of the Team Foundation Server collection.
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: 'ID of the changeset. Default: null'
        required: true
        schema:
          type: integer
          format: int32
          x-ms-required: false
        x-ms-required: false
      - name: $skip
        in: query
        description: 'Number of results to skip. Default: null'
        schema:
          type: integer
          format: int32
      - name: $top
        in: query
        description: 'The maximum number of results to return. Default: null'
        schema:
          type: integer
          format: int32
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TfvcChange'
      security:
      - oauth2:
        - vso.code
      x-ms-docs-override-version: "4.1"
      x-ms-vss-resource: changesetChanges
      x-ms-vss-method: GetChangesetChanges
