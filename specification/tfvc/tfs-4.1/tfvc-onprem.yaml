        - vso.code
      x-ms-docs-override-version: "4.1"
      x-ms-vss-resource: shelvesets
      x-ms-vss-method: GetShelveset
      x-ms-examples:
        Basic example:
          $ref: ./httpExamples/shelvesets/GET__tfvc_shelvesets-onprem.json
        With maxCommentLength:
          $ref: ./httpExamples/shelvesets/GET__tfvc_shelvesets_maxCommentLength-_maxCommentLength_-onprem.json
        Owner:
          $ref: ./httpExamples/shelvesets/GET__tfvc_shelvesets_owner-_owner_-onprem.json
        ShelvesetId:
          $ref: ./httpExamples/shelvesets/GET__tfvc_shelvesets__shelvesetId_-onprem.json
        IncludeDetails:
          $ref: ./httpExamples/shelvesets/GET__tfvc_shelvesets__shelvesetId__includeDetails-true-onprem.json
        Shelveset by Id with maxCommentLength:
