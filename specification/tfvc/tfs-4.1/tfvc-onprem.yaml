        top and skip:
          $ref: ./httpExamples/LabelItems/GET__tfvc_labels__labelId__items__top-_top___skip-_skip_-onprem.json
  /{collection}/_apis/tfvc/shelvesets:
    get:
      tags:
      - Shelvesets
      description: Get a single deep shelveset.
      operationId: Get
      parameters:
      - name: collection
        in: path
        description: The name of the Team Foundation Server collection.
        required: true
        schema:
          type: string
      - name: shelvesetId
        in: query
        description: Shelveset's unique ID
        required: true
        schema:
          type: string
      - name: requestData.includeLinks
        in: query
        description: Whether to include the _links field on the shallow references.
          Does not apply when requesting a single deep shelveset object. Links will
          always be included in the deep shelveset.
        schema:
          type: boolean
      - name: requestData.includeWorkItems
        in: query
        description: Whether to include workItems
        schema:
          type: boolean
      - name: requestData.includeDetails
        in: query
        description: Whether to include policyOverride and notes Only applies when
          requesting a single deep shelveset
        schema:
          type: boolean
      - name: requestData.maxChangeCount
        in: query
        description: Max number of changes to include
        schema:
          type: integer
          format: int32
      - name: requestData.maxCommentLength
        in: query
        description: Max length of comment
        schema:
          type: integer
          format: int32
      - name: requestData.owner
        in: query
        description: Owner's ID. Could be a name or a guid.
        schema:
          type: string
      - name: requestData.name
        in: query
        description: Shelveset's name
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1' to use
          this version of the api.
        required: true
        schema:
          type: string
