  /{collection}/{project}/_apis/tfvc/changesets:
    get:
      tags:
      - Changesets
      description: |-
        Retrieve Tfvc Changesets

        Note: This is a new version of the GetChangesets API that doesn't expose the unneeded queryParams
        present in the 1.0 version of the API.
      operationId: Get Changesets
      parameters:
      - name: collection
        in: path
        description: The name of the Team Foundation Server collection.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: maxCommentLength
        in: query
        description: 'Include details about associated work items in the response.
          Default: null'
        schema:
          type: integer
          format: int32
      - name: $skip
        in: query
        description: 'Number of results to skip. Default: null'
        schema:
          type: integer
          format: int32
      - name: $top
        in: query
        description: 'The maximum number of results to return. Default: null'
        schema:
          type: integer
          format: int32
      - name: $orderby
        in: query
        description: Results are sorted by ID in descending order by default. Use
          id asc to sort by ID in ascending order.
        schema:
          type: string
      - name: searchCriteria.includeLinks
        in: query
        description: Whether to include the _links field on the shallow references
        schema:
          type: boolean
      - name: searchCriteria.followRenames
        in: query
        description: Whether or not to follow renames for the given item being queried
        schema:
          type: boolean
      - name: searchCriteria.toId
        in: query
        description: If provided, a version descriptor for the latest change list
          to include
        schema:
          type: integer
          format: int32
      - name: searchCriteria.fromId
        in: query
        description: If provided, only include changesets after this changesetID
        schema:
          type: integer
          format: int32
      - name: searchCriteria.toDate
        in: query
        description: If provided, only include changesets created before this date
          (string) Think of a better name for this.
        schema:
          type: string
      - name: searchCriteria.fromDate
        in: query
        description: If provided, only include changesets created after this date
          (string) Think of a better name for this.
        schema:
          type: string
      - name: searchCriteria.author
        in: query
        description: Alias or display name of user who made the changes
        schema:
          type: string
      - name: searchCriteria.itemPath
        in: query
        description: Path of item to search under
        schema:
          type: string
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1' to use
          this version of the api.
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TfvcChangesetRef'
      security:
      - oauth2:
        - vso.code
      x-ms-docs-override-version: "4.1"
      x-ms-vss-resource: changesets
      x-ms-vss-method: GetChangesets
      x-ms-examples:
        GET list of changesets:
          $ref: ./httpExamples/changesets/GET__tfvc_changesets-onprem.json
        GET the changesets that contain changes to the specified item.:
          $ref: ./httpExamples/changesets/GET__tfvc_changesets_searchCriteria.itemPath-_path_-onprem.json
        GET the changesets filtered by author.:
          $ref: ./httpExamples/changesets/GET__tfvc_changesets_searchcriteria.author-_author_-onprem.json
        GET the changesets for a range of changeset IDs.:
          $ref: ./httpExamples/changesets/GET__tfvc_changesets_fromId-_from__toId-_to_-onprem.json
        GET the changesets for a range of dates.:
          $ref: ./httpExamples/changesets/GET__tfvc_changesets_fromDate-_fromDate__toDate-_toDate_-onprem.json
        GET the changesets a page at a time.:
          $ref: ./httpExamples/changesets/GET__tfvc_changesets__top-_top___skip-_skip_-onprem.json
        GET the changesets ordering by ID ascending.:
          $ref: ./httpExamples/changesets/GET__tfvc_changesets__orderBy-_order_-onprem.json
        GET changesets with more or less of each comment. By default 80 characters are returned.:
          $ref: ./httpExamples/changesets/GET__tfvc_changesets_maxCommentLength-_commentLength_-onprem.json
    post:
      tags:
      - Changesets
      description: |-
        Create a new changeset.

        Accepts TfvcChangesetToCreate as JSON body
      operationId: Create
      parameters:
      - name: collection
        in: path
        description: The name of the Team Foundation Server collection.
        required: true
        schema:
          type: string
      - name: project
        in: path
        description: Project ID or project name
        required: true
        schema:
          type: string
          x-ms-required: false
        x-ms-required: false
      - name: api-version
        in: query
        description: Version of the API to use.  This should be set to '4.1' to use
          this version of the api.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TfvcChangeset'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TfvcChangesetRef'
      security:
      - oauth2:
        - vso.code_write
      x-ms-docs-override-version: "4.1"
      x-ms-vss-resource: changesets
      x-ms-vss-method: CreateChangeset
      x-codegen-request-body-name: body
